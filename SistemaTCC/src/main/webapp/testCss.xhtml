<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina Inicial Professor</title>
        <meta charset="UTF-8"></meta>

        <link href="estilo/AdminLTE.min.css" rel="stylesheet" type="text/css" />

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" /> 
        <link href="fonts/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />

        <script src="assets/jQuery/jQuery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/dist/js/app.min.js" type="text/javascript"></script>

    </h:head>


    <h:body class="skin-blue">
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <p:graphicImage id="imgPerfil3" value="#{controladorProfessor.content}"/>
                    </div>
                    <div class="pull-left info">
                        <p>#{usuario.nome}</p>

                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..."/>
                        <span class="input-group-btn">
                            <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">Opções</li>

                    <li class="treeview">
                        <li class="treeview">
                            <a href="#"><span>Testes</span> <i class="fa fa-angle-left pull-right"></i></a>
                            <ul class="treeview-menu">
                                <li><a href="disciplinas/cadQuestoes.xhtml">Cadastrar Questões</a></li>
                                <li><a href="disciplinas/cadExercicio.xhtml">Cadastrar Teste</a></li>
                                <li><a href="disciplinas/testesCadastrados.xhtml">Testes Elaborados</a></li>
                                <li><a href="disciplinas/resultadosTestes.xhtml">Resultados Testes</a></li>
                            </ul>
                        </li>

                        <li class="treeview">
                            <a href="#"><span>Grupos</span> <i class="fa fa-angle-left pull-right"></i></a>
                            <ul class="treeview-menu">
                                <li><a href="grupos/cadGrupo.xhtml">Criar Grupo</a></li>
                                <li><a href="grupos/gruposGerenciados.xhtml">Gerenciador</a></li>
                            </ul>
                        </li>

                        <li class="treeview">
                            <a href="#"><span>Anotações</span> <i class="fa fa-angle-left pull-right"></i></a>
                            <ul class="treeview-menu">
                                <li><a href="grupos/cadGrupo.xhtml">Minhas Anotações</a></li>
                                <li><a href="grupos/gruposGerenciados.xhtml">Gerenciador</a></li>
                            </ul>
                        </li>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
    </h:body>
</html>
