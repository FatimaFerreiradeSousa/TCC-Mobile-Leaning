<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Teste</title>
        <meta charset="UTF-8"></meta>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/dist/estilo/estiloModal.css" rel="stylesheet" type="text/css"/>

        <script src="js/jQuery-2.1.3.min.js"/>
        <script src="js/bootstrap.min.js" type="text/javascript"/>

    </h:head>


    <h:body class="lockscreen">

        <h:dataTable class="table no-border" value="#{controladorGrupo.listarMembros()}" var="aluno">
            <h:column>

                <div class="box-body no-padding">
                    <ul class="users-list clearfix">
                        <li>
                            <p:graphicImage id="membros" value="#{aluno.content}"/>
                            <a class="users-list-name" href="#">#{aluno.nome}</a>
                        </li>
                    </ul>
                </div>

            </h:column>
        </h:dataTable>

    </h:body>
</html>
