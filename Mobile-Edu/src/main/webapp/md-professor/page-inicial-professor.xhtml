<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Professor | Pagina Inicial</title>
        <meta charset="UTF-8" />
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    </h:head>

    <h:body>

        <nav class="navbar navbar-default navbar-collapse" role="navigation">
            <div class="navbar-header">
                <h:form>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-slide-dropdown">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </h:form>
            </div>

            <div class="collapse navbar-collapse" id="bs-slide-dropdown">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Testes <span class="caret"></span></a>				
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>                
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Meus Grupos <span class="caret"></span></a>				
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Grupo</a></li>
                        </ul>                
                    </li>
                </ul>

                <h:form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <h:inputText value="" class="form-control" pt:placeholder="Pesquisar usuário"/>
                    </div>

                    <h:commandLink value="" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </h:commandLink>
                </h:form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{professor.login} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">

            <div class="row profile">
                <div class="col-lg-3">
                    <div class="profile-sidebar">

                        <div class="profile-userpic">
                            <p:graphicImage id="imgPerfil155" value="#{professor.content}"/>
                        </div>

                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name">
                                #{professor.nome}
                            </div>
                            <div class="profile-usertitle-job">
                                Professor
                            </div>
                        </div>

                        <div class="profile-usermenu">
                            <ul class="nav">
                                <li class="active">
                                    <a href="#">
                                        <i class="glyphicon glyphicon-home"></i>
                                        Visão Geral</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-user"></i>
                                        Configurações de Conta </a>
                                </li>
                                <li>
                                    <a href="#" target="_blank">
                                        <i class="glyphicon glyphicon-ok"></i>
                                        Tarefas </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-flag"></i>
                                        Ajuda </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="profile-content">
                        Some user related content goes here...
                    </div>
                </div>
            </div>

        <center>
