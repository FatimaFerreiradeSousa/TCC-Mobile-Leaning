      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Alterar Teste</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/css-pag-inical-professor.css" rel="stylesheet"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet"/>
        <script src="../bootstrap/js/jquery-1.11.1.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="../bootstrap/js/jquery.metisMenu.js"></script>
        <script src="../bootstrap/js/custom.js"></script>

    </h:head>

    <h:body>
        <div id="wrapper">

            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a  class="navbar-brand" href="page-inicial-professor.jsf">Inicio</a>
                </div>

                <h:form>
                    <div class="notifications-wrapper">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>


                                <ul class="dropdown-menu dropdown-user">
                                    <li>
                                        <a href="page-config-professor.jsf">
                                            Configurações
                                        </a>

                                        <h:commandLink value="Sair" action="#{controladorUsuario.logout()}"/>

                                    </li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </h:form>
            </nav>

            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <div class="user-img-div">
                                <p:graphicImage value="#{professor.content}" id="figure-01"
                                                styleClass="img-circle"/>
                            </div> 
                        </li>

                        <li>

                            <a href="#"><strong>#{professor.login}</strong></a>

                        </li>

                        <li>
                            <a href="#" class="active-menu">
                                Testes
                            </a>

                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="page-cad-pergunta.jsf">
                                        Cadastrar Pergunta
                                    </a>
                                </li>
                                <li>
                                    <a href="page-listar-perguntas.jsf">
                                        Perguntas Cadastradas
                                    </a>
                                </li>
                                <li>
                                    <a href="page-cad-teste.jsf">
                                        Cadastrar Teste
                                    </a>
                                </li>
                                <li>
                                    <a href="page-listar-testes.jsf">
                                        Testes Cadastrados
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a href="#">
                                Grupos 
                            </a>

                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="page-cad-grupo.jsf">
                                        Criar Grupo
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-grupos.jsf">
                                        Meus Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-solicitacoes-grupos.jsf">
                                        Solicitações
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>

                            <a href="page-registro-atividade.jsf">
                                Registro
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>

            <div id="page-wrapper" class="page-wrapper-cls">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-head-line">Atualizar teste</h1>
                        </div>
                    </div>

                    <h:form class="form-horizontal" acceptcharset="ISO-8859-1">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Assunto</label>
                                <div class="col-sm-9">
                                    <h:inputText value="#{controladorExercicio.exercicio.assunto}" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Disciplina</label>

                                <div class="col-sm-4">
                                    <h:inputText value="#{controladorExercicio.exercicio.disciplina}" class="form-control input-form"/>
                                </div>

                                <label class="col-sm-2 control-label">Data de Entrega</label>

                                <div class="col-sm-3">
                                    <h:inputText value="#{controladorExercicio.exercicio.dataEntrega}" class="form-control">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText> 
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Categoria</label>

                                <div class="col-sm-4">
                                    <h:inputText value="#{controladorExercicio.exercicio.categoria}" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Perguntas</label>

                                <div class="col-sm-4">
                                    <h:selectOneListbox value="#{controladorExercicio.exercicio.qtdPerguntas}" id="qtdPergunta"
                                                        size="1" class="form-control">
                                        <f:selectItem itemValue="1"/>
                                        <f:selectItem itemValue="2"/>
                                        <f:selectItem itemValue="3"/>
                                        <f:selectItem itemValue="4"/>
                                        <f:selectItem itemValue="5"/>
                                        <f:selectItem itemValue="6"/>
                                        <f:selectItem itemValue="7"/>
                                        <f:selectItem itemValue="8"/>
                                        <f:selectItem itemValue="9"/>
                                        <f:selectItem itemValue="10"/>
                                    </h:selectOneListbox>
                                </div>
                            </div>

                            <div class="col-lg-10 col-sm-offset-1">
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <h:commandButton action="#{controladorExercicio.atualizarTeste()}" class="btn btn-primary btn-cons" value="Atualizar"/>
                                        <h:commandButton action="#{controladorExercicio.visualizarPerguntas()}" class="btn btn-success btn-cons" value="Perguntas"/>
                                        <h:commandButton action="#{controladorExercicio.paginaEnviar()}" class="btn btn-warning btn-cons" value="Enviar teste"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
