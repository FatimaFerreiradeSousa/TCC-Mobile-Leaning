<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Aluno | Pagina Inicial</title>
        <meta charset="UTF-8"/>
        <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/css-pag-inical-professor.css" rel="stylesheet"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet"/>
        <link href="../assets/css/css-time-line.css" rel="stylesheet"/>
        <script src="../bootstrap/js/jquery-1.11.1.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="../bootstrap/js/jquery.metisMenu.js"></script>
        <script src="../bootstrap/js/custom.js"></script>

    </h:head>

    <h:body>
        <div id="wrapper">

            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a  class="navbar-brand" href="page-inicial-aluno.jsf">Inicio</a>
                </div>

                <h:form>
                    <div class="notifications-wrapper">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-user">
                                    <li>
                                        <a href="page-config-aluno.jsf">
                                            Configurações
                                        </a>

                                        <h:commandLink value="Sair" action="#{controladorUsuario.logout()}"/>

                                    </li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </h:form>
            </nav>

            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <div class="user-img-div">
                                <p:graphicImage value="#{aluno.content}" id="figure-01"
                                                styleClass="img-circle"/>
                            </div> 
                        </li>

                        <li>
                            <a href="#"><strong>#{aluno.login}</strong></a>

                        </li>

                        <li>
                            <a href="#">
                                Grupos 
                            </a>

                            <ul class="nav nav-second-level">

                                <li>
                                    <a href="page-buscar-grupo.jsf">
                                        Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-grupos.jsf">
                                        Meus Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-solicitacoes.jsf">
                                        Solicitações Grupos
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="page-wrapper" class="page-wrapper-cls">
                <div id="page-wrapper">
                    
                    <h:form>

                        <div class="row">
                            <div class="col-xs-12 col-sm-offset-3 col-sm-6 text-center">
                                <h:panelGroup rendered="#{controladorNotificacao.listarNotificacoesAluno().size() == 0}">
                                    <div class="alert alert-warning">
                                        <text class="text-danger">
                                            Você não possui nenhuma notificação
                                        </text>
                                    </div>
                                </h:panelGroup>
                            </div>

                            <div class="col-xs-12 col-sm-offset-3 col-sm-6 text-center">
                                <h:panelGroup rendered="#{controladorNotificacao.listarNotificacoesAluno().size() > 0}">
                                    <div class="alert alert-warning">
                                        <text class="text-danger">
                                            Todas as notificações
                                        </text>
                                    </div>
                                </h:panelGroup>
                            </div>

                            <div class="col-md-12">

                                <div class="timeline">

                                    <h:dataTable value="#{controladorNotificacao.listarNotificacoesAluno()}" var="notificacao" class="table"
                                                 rendered="#{controladorNotificacao.listarNotificacoesAluno().size() > 0}">
                                        <h:column>
                                            <div class="line text-muted"></div>

                                            <div class="separator text-muted">
                                                <time>
                                                    <h:outputText value="#{notificacao.dataNot}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </time>
                                            </div>

                                            <article class="panel panel-success">
                                                <div class="panel-heading icon">
                                                    <i class="glyphicon glyphicon-plus"></i>
                                                </div>

                                                <div class="panel-heading">
                                                    <h2 class="panel-title">Notificação</h2>
                                                </div>

                                                <div class="panel-body">
                                                    #{notificacao.mensagem}
                                                </div>

                                                <div class="panel-footer">
                                                    <small>
                                                        Marcado como lido
                                                    </small>
                                                </div>
                                            </article>
                                        </h:column>
                                    </h:dataTable>


                                    <h:panelGroup rendered="#{controladorNotificacao.notificacoesNaoLidasAluno().size() > 0}">
                                        <article class="panel panel-info panel-outline">

                                            <div class="panel-heading icon">
                                                <i class="glyphicon glyphicon-info-sign"></i>
                                            </div>

                                            <div class="panel-body">
                                                 <h:commandLink value="Ver mais" action="#" style="text-decoration: none"/>
                                            </div>
                                        </article>
                                    </h:panelGroup>                           
                                </div>
                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
