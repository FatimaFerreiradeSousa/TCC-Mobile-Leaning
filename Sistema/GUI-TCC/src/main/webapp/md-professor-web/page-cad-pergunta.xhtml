<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Professor | Cadastrar Pergunta</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/css-pag-inical-professor.css" rel="stylesheet"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet"/>
        <script src="../bootstrap/js/jquery-1.11.1.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="../bootstrap/js/jquery.metisMenu.js"></script>
        <script src="../bootstrap/js/custom.js"></script>
        
        <style>
            .erros{
                color: red;
            }
        </style>

    </h:head>


    <h:body>
        <div id="wrapper">

            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a  class="navbar-brand" href="page-inicial-professor.jsf">Inicio</a>
                </div>

                <h:form>
                    <div class="notifications-wrapper">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>


                                <ul class="dropdown-menu dropdown-user">
                                    <li>
                                        <a href="page-config-professor.jsf">
                                            Configurações
                                        </a>

                                        <h:commandLink value="Sair" action="#{controladorUsuario.logout()}"/>

                                    </li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </h:form>
            </nav>

            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <div class="user-img-div">
                                <p:graphicImage value="#{professor.content}" id="figure-01"
                                                styleClass="img-circle"/>
                            </div> 
                        </li>

                        <li>

                            <a href="#"><strong>#{professor.login}</strong></a>

                        </li>

                        <li>
                            <a href="#" class="active-menu">
                                Testes
                            </a>

                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="page-cad-pergunta.jsf">
                                        Cadastrar Pergunta
                                    </a>
                                </li>
                                <li>
                                    <a href="page-listar-perguntas.jsf">
                                        Perguntas Cadastradas
                                    </a>
                                </li>
                                <li>
                                    <a href="page-cad-teste.jsf">
                                        Cadastrar Teste
                                    </a>
                                </li>
                                <li>
                                    <a href="page-listar-testes.jsf">
                                        Testes Cadastrados
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a href="#">
                                Grupos 
                            </a>

                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="page-cad-grupo.jsf">
                                        Criar Grupo
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-grupos.jsf">
                                        Meus Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-solicitacoes-grupos.jsf">
                                        Solicitações
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>

                            <a href="page-registro-atividade.jsf">
                                Registro
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>

            <div id="page-wrapper" class="page-wrapper-cls">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-head-line">Cadastrar pergunta</h1>
                        </div>
                    </div>

                    <h:form class="form-horizontal" acceptcharset="ISO-8859-1">
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="col-lg-offset-2">
                                    <h:message for="enunciado" errorClass="erros"/>
                                </div>
                            </div>

                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="enunciado" class="col-sm-2 control-label">Enunciado</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{controladorPergunta.pergunta.enunciado}" class="form-control" 
                                                     id="enunciado" pt:placeholder="Enunciado"
                                                     required="true"
                                                     requiredMessage="Campo obrigatório."/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-10">
                                <div class="col-lg-offset-2">
                                    <h:message for="categoria" errorClass="erros"/>
                                </div>
                            </div>
                            
                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="categoria" class="col-sm-2 control-label">Categoria</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{controladorPergunta.pergunta.categoria}" class="form-control" 
                                                     id="categoria" pt:placeholder="Categoria"
                                                     required="true"
                                                     requiredMessage="Campo obrigatório."/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-10">
                                <div class="col-lg-offset-2">
                                    <h:message for="peso" errorClass="erros"/>
                                </div>
                            </div>

                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="peso" class="col-sm-2 control-label">Peso</label>
                                    <div class="col-sm-10">
                                        <h:inputText value="#{controladorPergunta.pergunta.peso}" class="form-control" 
                                                     id="peso" pt:placeholder="Peso"
                                                     required="true"
                                                     requiredMessage="Campo obrigatório."/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-10">
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <h:commandButton action="#{controladorPergunta.adicionarRespostas()}" class="btn btn-warning" value="Respostas"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
