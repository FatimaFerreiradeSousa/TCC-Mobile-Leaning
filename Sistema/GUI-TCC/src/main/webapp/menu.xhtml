<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Nav Bar Sub Menu - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="dist/w3-css/w3.css" rel="stylesheet"/>
        <link href="dist/css/css-menu01.css" rel="stylesheet"/>
        <link rel="stylesheet" href="dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>

            function w3_open() {
                //document.getElementsByClassName("w3-sidenav")[0].style.width = "100%";
                document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
            }

            function w3_close() {
                document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
            }
        </script>
    </h:head>

    <h:body>


        <nav class="w3-sidenav w3-black w3-card-2 w3-xlarge" style="display:none">
            <a href="javascript:void(0)" onclick="w3_close()" 
               class="w3-closenav w3-right w3-padding-right">&times;</a><br/>
            <a href="#">Link 1</a>		
            <a href="#">Link 2</a>		
            <a href="#">Link 3</a>		
            <a href="#">Link 4</a>		
            <a href="#">Link 5</a>

            <div class="w3-dropdown-hover">
                <a href="#" class="">Link 6</a>
                <span class="w3-dropdown-content w3-black">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </span>
            </div>
        </nav>

        <header class="w3-container w3-large w3-teal">
            <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </span>

            <ui:insert name="logout">
                
            </ui:insert>
        </header>

        <br />
    </h:body>
</html>
