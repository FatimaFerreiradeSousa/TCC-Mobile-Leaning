<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <title>Professor | Alterar Teste</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>

            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }

        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="Perguntas do Teste"/>

                <span class="w3-right w3-xxlarge">
                    <div class="dropdown" style="float:right;">
                        <a href="../page-inicial-professor.jsf">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                </span>
            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{professor.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{professor.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Testes</a>
                    <span class="w3-dropdown-content">
                        <a href="../md-perguntas/page-cad-pergunta.jsf">
                            Cadastrar Pergunta
                        </a>
                        <a href="../md-perguntas/page-listar-perguntas.jsf">
                            Perguntas Cadastradas
                        </a>
                        <a href="page-cad-teste.jsf">
                            Cadastrar Teste
                        </a>
                        <a href="page-listar-testes.jsf">
                            Testes Cadastrados
                        </a>
                    </span>
                </div><br />

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupo</a>
                    <span class="w3-dropdown-content">
                        <a href="../md-grupos/page-cad-grupo.jsf">
                            Criar Grupo
                        </a>
                        <a href="../md-grupos/page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                    </span>
                </div>

                <h:commandLink value="Sair" style="text-decoration: none"
                               action="#{controladorUsuario.logout()}" />
            </nav>
            <br /><br /><br />
        </h:form>

        <div class="w3-container w3-half w3-margin-top">

            <h:form acceptcharset="ISO-8859-1">

                <div class="w3-container w3-card-4">

                    <p>Teste: #{controladorExercicio.exercicio.assunto}</p>

                    <c:if test="#{controladorExercicio.exercicio.questoesExercicios.size() > 0}">

                        <h:dataTable value="#{controladorExercicio.exercicio.questoesExercicios}" var="pergunta" 
                                     class="w3-table w3-bordered w3-striped w3-border w3-hoverable">

                            <h:column>

                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h:outputLabel value="#{pergunta.enunciado}"/>                                    
                                    </div>                
                                </div>

                            </h:column>

                        </h:dataTable>

                        <div class="w3-center">
                            <h:commandButton action="#{controladorExercicio.removerTeste()}" 
                                             class="w3-btn w3-black buttons-testes" value="Excluir Teste"/>
                        </div>
                        <br/>
                    </c:if>

                </div>

            </h:form>
        </div>
    </h:body>

</html>
