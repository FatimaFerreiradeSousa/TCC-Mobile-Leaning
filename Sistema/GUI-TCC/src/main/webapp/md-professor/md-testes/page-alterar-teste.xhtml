<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <title>Professor | Alterar Teste</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>

            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }

        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="Alterar Teste"/>
            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{professor.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{professor.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Testes</a>
                    <span class="w3-dropdown-content">
                        <a href="../md-perguntas/page-cad-pergunta.jsf">
                            Cadastrar Pergunta
                        </a>
                        <a href="../md-perguntas/page-listar-perguntas.jsf">
                            Perguntas Cadastradas
                        </a>
                        <a href="page-cad-teste.jsf">
                            Cadastrar Teste
                        </a>
                        <a href="page-listar-testes.jsf">
                            Testes Cadastrados
                        </a>
                    </span>
                </div><br />

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupo</a>
                    <span class="w3-dropdown-content">
                        <a href="../md-grupos/page-cad-grupo.jsf">
                            Criar Grupo
                        </a>
                        <a href="../md-grupos/page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                    </span>
                </div>
                
                <h:commandLink value="" style="text-decoration: none">Sair</h:commandLink>
            </nav>
            <br /><br /><br />
        </h:form>

        <div class="w3-container w3-half w3-margin-top">

            <h:form acceptcharset="ISO-8859-1">

                <div class="w3-container w3-card-4">

                    <p class="titulos">Alterar Teste</p>

                    <div class="w3-group">
                        <h:message for="assunto" errorClass="erros"/>
                        <h:inputText value="#{controladorExercicio.exercicio.assunto}" class="w3-input" 
                                     id="assunto" pt:placeholder="Assunto"
                                     required="true"
                                     requiredMessage="Campo obrigatório."/>
                    </div>

                    <div class="w3-group">    
                        <h:message for="disciplina" errorClass="erros"/>
                        <h:inputText value="#{controladorExercicio.exercicio.disciplina}" class="w3-input" 
                                     id="disciplina" pt:placeholder="Disciplina"
                                     required="true"
                                     requiredMessage="Campo obrigatório."/>
                    </div>

                    <div class="w3-group">    
                        <h:message for="dataEntrega" errorClass="erros"/>
                        <h:inputText value="#{controladorExercicio.exercicio.dataEntrega}" class="w3-input" 
                                     id="dataEntrega" pt:placeholder="Data de Entrega"
                                     required="true"
                                     requiredMessage="Campo obrigatório.">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                    </div>

                    <div class="w3-group">    
                        <h:message for="categoria" errorClass="erros"/>
                        <h:inputText value="#{controladorExercicio.exercicio.categoria}" class="w3-input" 
                                     id="categoria" pt:placeholder="Categoria"
                                     required="true"
                                     requiredMessage="Campo obrigatório."/>
                    </div>

                    <div class="w3-group">
                        <h:selectOneListbox value="#{controladorExercicio.exercicio.qtdPerguntas}" id="qtdPergunta"
                                            size="1" class="w3-select"                        
                                            required="true" 
                                            requiredMessage="Campo obrigatório" >
                            <f:selectItem itemValue="1"/>
                            <f:selectItem itemValue="2"/>
                            <f:selectItem itemValue="3"/>
                            <f:selectItem itemValue="4"/>
                            <f:selectItem itemValue="5"/>
                            <f:selectItem itemValue="6"/>
                            <f:selectItem itemValue="7"/>
                            <f:selectItem itemValue="8"/>
                            <f:selectItem itemValue="9"/>
                            <f:selectItem itemValue="10"/>
                        </h:selectOneListbox>
                    </div>

                    <h:commandButton action="#{controladorExercicio.atualizarTeste()}" 
                                     class="w3-btn w3-blue buttons-formulario" value="Atualizar"/>
                    
                    <h:commandButton action="#{controladorExercicio.visualizarPerguntas()}" 
                                     class="w3-btn w3-indigo buttons-formulario" value="Perguntas"/>
                    
                    <h:commandButton action="#{controladorExercicio.paginaEnviar()}" 
                                     class="w3-btn w3-green buttons-formulario" value="Enviar Teste"/>
                </div>

            </h:form>
        </div>
    </h:body>

</html>
