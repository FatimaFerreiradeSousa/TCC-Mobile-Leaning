<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cadastrar Pergunta</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>

            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }

        </script>
    </h:head>

    <h:body style="max-width:600px">

        <header class="w3-container w3-card-4 w3-theme w3-top">
            <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </span>

            <h:outputText value="Atualizar pergunta"/>
        </header>

        <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
            <div class="w3-container w3-theme-d2">
                <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                <br/>
                <div class="w3-padding w3-center">
                    <p:graphicImage value="#{professor.content}" id="figure-01"
                                    styleClass="w3-circle" style="width:95%"/>
                    <h:outputText value="#{professor.login}"/>
                </div>
            </div>
            <br/>

            <div class="w3-dropdown-hover">
                <a href="#" class="">Testes</a>
                <span class="w3-dropdown-content">
                    <a href="page-cad-pergunta.jsf">
                        Cadastrar Pergunta
                    </a>
                    <a href="page-listar-perguntas.jsf">
                        Perguntas Cadastradas
                    </a>
                    <a href="../md-testes/page-cad-teste.jsf">
                        Cadastrar Teste
                    </a>
                    <a href="../md-testes/page-listar-testes.jsf">
                        Testes Cadastrados
                    </a>
                </span>
            </div><br />

            <div class="w3-dropdown-hover">
                <a href="#" class="">Grupo</a>
                <span class="w3-dropdown-content">
                    <a href="../md-grupos/page-cad-grupo.jsf">
                        Criar Grupo
                    </a>
                    <a href="../md-grupos/page-listar-grupos.jsf">
                        Meus Grupos
                    </a>
                </span>
            </div>

            <h:form>
                <h:commandLink value="" style="text-decoration: none">Sair</h:commandLink>
            </h:form>
        </nav>

        <br /><br /><br />


        <div class="w3-container w3-half w3-margin-top">

            <h:form acceptcharset="ISO-8859-1">
                <div class="w3-container w3-card-4">
                    <p class="titulos">Atualizar Pergunta</p>

                    <div class="w3-group">
                        <h:inputText value="#{controladorPergunta.pergunta.enunciado}" class="w3-input" 
                                     id="enunciado" pt:placeholder="Enunciado"/>
                    </div>

                    <div class="w3-group">    
                        <h:inputText value="#{controladorPergunta.pergunta.categoria}" class="w3-input" 
                                     id="categoria" pt:placeholder="Categoria"/>
                    </div>

                    <div class="w3-group">    
                        <h:inputText value="#{controladorPergunta.pergunta.peso}" class="w3-input" 
                                     id="peso" pt:placeholder="Peso"/>
                    </div>

                    <h:commandButton action="#{controladorPergunta.atualizarPergunta()}" 
                                     class="w3-btn w3-black buttons-formulario" value="Atualizar"/>

                    <h:commandButton action="#{controladorPergunta.paginaRespostas()}" 
                                     class="w3-btn w3-green buttons-formulario" value="Respostas"/>

                    <h:commandButton action="#{controladorPergunta.removerPergunta()}" 
                                     class="w3-btn w3-red buttons-formulario" value="Remover"/>

                    <br/><br/>
                </div>

            </h:form>

        </div>

    </h:body>

</html>
