<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Pagina Inicial</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>

            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }

        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <span class="w3-right w3-xlarge">
                    <div class="dropdown icones-menu" style="margin-right: 2px;">
                        <h:commandLink action="#{controladorUsuario.pageInicialProfessor()}">
                            <i class="fa fa-home"/>
                        </h:commandLink>
                    </div>
                </span>


            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{professor.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>

                        <h:outputText value="#{professor.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Testes</a>
                    <span class="w3-dropdown-content">
                        <a href="md-perguntas/page-cad-pergunta.jsf">
                            Cadastrar Pergunta
                        </a>
                        <a href="md-perguntas/page-listar-perguntas.jsf">
                            Perguntas Cadastradas
                        </a>
                        <a href="md-testes/page-cad-teste.jsf">
                            Cadastrar Teste
                        </a>
                        <a href="md-testes/page-listar-testes.jsf">
                            Testes Cadastrados
                        </a>
                    </span>
                </div><br />

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupo</a>
                    <span class="w3-dropdown-content">
                        <a href="md-grupos/page-cad-grupo.jsf">
                            Criar Grupo
                        </a>
                        <a href="md-grupos/page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                    </span>
                </div>

                <h:commandLink action="page-config-professor.jsf" value="Configurações" 
                               style="text-decoration: none"/>

                <h:commandLink value="Sair" style="text-decoration: none" action="#{controladorUsuario.logout()}"/>
            </nav>
        </h:form>

        <h:form>

            <div class="w3-container" style="margin-top:75px">

                <h:outputLabel value="Nenhuma Notificação Nova" class="w3-center"
                               rendered="#{controladorNotificacao.listarNotificacoesNaoLidasProfessor() == 0}"
                               />

                <h:outputLabel value="Você possui #{controladorNotificacao.listarNotificacoesNaoLidasProfessor()}
                               notificação" class="w3-center"
                               rendered="#{controladorNotificacao.listarNotificacoesNaoLidasProfessor() == 1}"
                               />

                <h:outputLabel value="Você possui #{controladorNotificacao.listarNotificacoesNaoLidasProfessor()}
                               notificações" class="w3-center"
                               rendered="#{controladorNotificacao.listarNotificacoesNaoLidasProfessor() > 1}"
                               />

                <hr/>

                <h:dataTable value="#{controladorNotificacao.listarNotificacoesProfessor()}" var="notificacao" class="table"
                             rendered="#{controladorNotificacao.listarNotificacoesProfessor().size() > 0}">

                    <h:column>
                        <div class="w3-row">
                            <div class="w3-col s3">
                                <p:graphicImage value="#{controladorFotos.mostrarFotosUsuarios()}" 
                                                styleClass="w3-image" style="width: 50%">
                                    <f:param value="#{notificacao.remetente}" name="loginUsuario"/>
                                </p:graphicImage>
                            </div>

                            <div>
                                <h:outputLabel value="#{notificacao.mensagem}"
                                               style="margin-left: -11%;"
                                               rendered="#{notificacao.lido == false}"
                                               class="w3-text-red"/>

                                <h:outputLabel value="#{notificacao.mensagem}"
                                               style="margin-left: -11%;"
                                               rendered="#{notificacao.lido == true}"
                                               class="w3-text-black"/>
                            </div>

                            <div class="">
                                <h:commandLink value="Marcar como visto" class="links w3-text-blue" 
                                               action="#{controladorNotificacao.marcarComVistoProfessor(notificacao)}">
                                </h:commandLink>
                            </div>

                        </div>  
                        <hr/>
                    </h:column>

                </h:dataTable>

            </div>
        </h:form>
    </h:body>

</html>
