<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Pagina Inicial Grupo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../../dist/css/css-menu-drop.css"></link>

        <script>

            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }

        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="#{controladorGrupo.grupo.nome}"/>

                <span class="w3-right w3-xxlarge">
                    <div class="dropdown" style="float:right;">
                        <a href="" class="">
                            <i class="fa fa-ellipsis-v"></i>
                        </a>
                        <div class="dropdown-content" style="font-size: 14px">
                            <a href="page-alterar-grupo.jsf">Configurações</a>
                            <a href="page-listar-membros.jsf">Membros</a>
                            <a href="page-listar-testes.jsf">Testes</a>
                            <a href="page-resultados-teste.jsf">Resultados</a>
                        </div>
                    </div>
                </span>

                <span class="w3-right w3-xxlarge">
                    <div class="dropdown" style="float:right; margin-right: 30%;">
                        <a href="../page-inicial-professor.jsf">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                </span>
            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{professor.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{professor.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Testes</a>
                    <span class="w3-dropdown-content">
                        <a href="../md-perguntas/page-cad-pergunta.jsf">
                            Cadastrar Pergunta
                        </a>
                        <a href="../md-perguntas/page-listar-perguntas.jsf">
                            Perguntas Cadastradas
                        </a>
                        <a href="../md-testes/page-cad-teste.jsf">
                            Cadastrar Teste
                        </a>
                        <a href="../md-testes/page-listar-testes.jsf">
                            Testes Cadastrados
                        </a>
                    </span>
                </div><br />

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupo</a>
                    <span class="w3-dropdown-content">
                        <a href="page-cad-grupo.jsf">
                            Criar Grupo
                        </a>
                        <a href="page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                    </span>
                </div>

                <h:commandLink value="Sair" style="text-decoration: none"
                               action="#{controladorUsuario.logout()}" />
            </nav>

            <div class="w3-container" style="margin-top:75px">
                <hr/>

                <a class="w3-btn w3-green buttons-resposta" href="page-grupo-topico.jsf">Publicação</a>
                <a class="w3-btn w3-indigo buttons-resposta" href="page-grupo-arquivo.jsf">Arquivo</a>

                <hr/>

                <h:dataTable value="#{controladorGrupo.topicos()}" var="topico" class="w3-table">

                    <h:column>
                        <div class="w3-card w3-card-4">
                            <div class="w3-container ">

                                <div class="dropdown" style="float:right;">
                                    <a href="" class="dropbtn">
                                        <i class="fa fa-chevron-down"></i>
                                    </a>
                                    <div class="dropdown-content">
                                        <h:commandLink value="Editar" 
                                                       action="#{controladorGrupo.pageAlterarTopico(topico)}"/>
                                        <h:commandLink  value="Remover" 
                                                        action="#{controladorGrupo.removerTopico(topico)}"/>
                                    </div>
                                </div>

                                <p:graphicImage id="picture2" value="#{controladorFotos.mostrarFoto()}"
                                                styleClass="w3-image img-topicos w3-left">
                                    <f:param name="loginUsuario" value="#{topico.loginUsuario}"/>
                                </p:graphicImage>

                                <div >
                                    <label>#{topico.loginUsuario}</label><br />
                                    <h:outputLabel value="#{topico.dataCriacao}" style="font-size: 10px;">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputLabel>
                                </div>
                            </div>

                            <div class="w3-container w3-xlarge w3-white">
                                <h:outputLabel style="font-size: 12px">
                                    #{topico.conteudo}
                                    <br />
                                    <p:commandLink value="#{topico.nome}" ajax="false" rendered="#{topico.nome != null}" style="font-size: 12px">
                                        <p:fileDownload value="#{controladorGrupo.donwload(topico.caminho, topico.nome, topico.codigo)}" />
                                    </p:commandLink>
                                </h:outputLabel>
                            </div>

                            <div class="w3-container w3-green">
                                <h:commandButton value="+ #{topico.maisUm}" class="w3-btn w3-white button-topico" 
                                                 action="#{controladorGrupo.atualizarMaisUm(topico)}"/>

                                <h:commandLink value="Add comentário" class="input-placeholder w3-white" 
                                               action="#{controladorGrupo.pageComentarioTopico(topico)}"/>
                            </div>

                        </div>
                        <hr />
                    </h:column>

                </h:dataTable>

            </div>
        </h:form>
    </h:body>

</html>
