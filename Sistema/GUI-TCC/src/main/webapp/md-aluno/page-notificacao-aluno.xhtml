<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aluno | Notificações</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>
            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }
        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="Notificações"/>

                <span class="w3-right w3-xlarge icones-menu">
                    <div class="dropdown" style="float:right;">
                        <a href="page-inicial-aluno.jsf">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                </span>
            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{aluno.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{aluno.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupos</a>
                    <span class="w3-dropdown-content">
                        <a href="md-grupos/page-buscar-grupo.jsf">
                            Grupos
                        </a>
                        <a href="md-grupos/page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                        <a href="md-grupos/page-listar-solicitacoes.jsf">
                            Solicitações Grupos
                        </a>
                    </span>
                </div><br />

                <a href="page-registro-aluno.jsf">
                    Registro
                </a>

                <a href="page-config-aluno.jsf">
                    Configurações
                </a>

                <h:commandLink value="Sair" style="text-decoration: none"
                               action="#{controladorUsuario.logout()}"/>
            </nav>

            <div class="w3-container" style="margin-top:75px">

                <h:outputLabel value="Nenhuma Notificação Nova" class="w3-center"
                               rendered="#{controladorNotificacao.listarNotificacoesNaoLidasAluno() == 0}"
                               />

                <h:outputLabel value="Você possui #{controladorNotificacao.listarNotificacoesNaoLidasAluno()}
                               notificação" class="w3-center"
                               rendered="#{controladorNotificacao.listarNotificacoesNaoLidasAluno() == 1}"
                               />

                <h:outputLabel value="Você possui #{controladorNotificacao.listarNotificacoesNaoLidasAluno()}
                               notificações" class="w3-center"
                               rendered="#{controladorNotificacao.listarNotificacoesNaoLidasAluno() > 1}"
                               />

                <hr/>

                <h:dataTable value="#{controladorNotificacao.listarNotificacoesAluno()}" var="notificacao" class="table"
                             rendered="#{controladorNotificacao.listarNotificacoesAluno().size() > 0}">

                    <h:column>
                        <div class="w3-row">
                            <div class="w3-col s3">
                                <p:graphicImage value="#{controladorFotos.mostrarFotoComentario()}" 
                                                styleClass="w3-image" style="width: 50%;">
                                    <f:param value="#{notificacao.remetente}" name="loginComentario"/>
                                </p:graphicImage>
                            </div>

                            <div class="">
                                <h:outputLabel value="#{notificacao.mensagem}"
                                               style="margin-left: -11%; font-size: 11px"
                                               rendered="#{notificacao.lido == false}"
                                               class="w3-text-red"/>

                                <h:outputLabel value="#{notificacao.mensagem}"
                                               style="margin-left: -11%; font-size: 11px;"
                                               rendered="#{notificacao.lido == true}"
                                               class="w3-text-black"/>
                            </div>

                            <div class="">
                                <h:commandLink value="Marcar como visto" class="links-page-aluno w3-text-blue" 
                                               action="#{controladorNotificacao.marcarComVisto(notificacao)}">
                                </h:commandLink>
                            </div>

                        </div>  
                        <hr/>
                    </h:column>

                </h:dataTable>

            </div>
        </h:form>
    </h:body>

</html>
