<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ALuno | Alterar Informações</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>
            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }
        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form acceptcharset="ISO-8859-1">

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="Notificações"/>

                <span class="w3-right w3-xxlarge">
                    <div class="dropdown" style="float:right;">
                        <a href="page-inicial-aluno.jsf">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                </span>
            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{aluno.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{aluno.login}"/>
                    </div>
                </div>
                <br/>

                <a href="#" class="w3-dropdown-hover">
                    Grupos 
                </a>

                <a href="page-registro-aluno.jsf">
                    Registro
                </a>

                <a href="page-config-aluno.jsf">
                    Configurações
                </a>

                <h:commandLink value="Sair" style="text-decoration: none"
                               action="#{controladorUsuario.logout()}"/>
            </nav>

            <div class="w3-container" style="margin-top:75px">
                <hr/>
                <p>
                    <label>Nome</label>
                    <h:inputText value="#{controladorUsuario.aluno.nome}" class="w3-input"/>
                </p>

                <p>
                    <label>Email</label>
                    <h:inputText value="#{controladorUsuario.aluno.email}" class="w3-input"/>
                </p>

                <p>
                    <label>Login</label>
                    <h:inputText value="#{controladorUsuario.aluno.login}" class="w3-input"/>
                </p>

                <p>
                    <label>Senha</label>
                    <h:inputText value="#{controladorUsuario.aluno.senha}" class="w3-input"/>
                </p>

                <p>
                    <label>Curso</label>
                    <h:inputText value="#{controladorUsuario.aluno.curso}" class="w3-input"/>
                </p>

                <p>
                    <label>Instituição</label>
                    <h:inputText value="#{controladorUsuario.aluno.instituicao}" class="w3-input"/>
                </p>

                <h:commandButton value="Atualizar" class="w3-btn w3-green btn-alterar" 
                                 style="margin-right: 2%; margin-left: 2%"
                                 action="#{controladorUsuario.atualizarAluno()}"/>

                <h:commandButton class="w3-btn w3-blue btn-alterar" 
                                 action="#{controladorUsuario.pageConfigAluno()}"
                                 value="Cancelar"/>


            </div>

        </h:form>
    </h:body>

</html>
