<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aluno | Pagina Inicial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../../dist/css/css-menu-drop.css"></link>

        <script>
            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }
        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="#{controladorGrupo.grupo.nome} - Responder Teste"/>

                <span class="w3-right w3-xxlarge">
                    <div class="dropdown" style="float:right; margin-right: 30%;">
                        <a href="../page-inicial-aluno.jsf">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                </span>

            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{aluno.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{aluno.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupos</a>
                    <span class="w3-dropdown-content">
                        <a href="page-buscar-grupo.jsf">
                            Grupos
                        </a>
                        <a href="page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                        <a href="page-listar-solicitacoes.jsf">
                            Solicitações Grupos
                        </a>
                    </span>
                </div><br />

                <a href="page-registro-aluno.jsf">
                    Registro
                </a>

                <a href="page-config-aluno.jsf">
                    Configurações
                </a>

                <h:commandLink value="Sair" style="text-decoration: none"
                               action="#{controladorUsuario.logout()}"/>
            </nav>

            <div class="w3-container" style="margin-top:75px">
                <hr/>

                <h1 class="page-head-line w3-center">#{controladorTeste.teste.assunto}</h1>

                <div class="w3-card-2 w3-round w3-white w3-padding-16 w3-center">
                    <p>Disciplina: #{controladorTeste.teste.disciplina}<br />
                        Entrega: <h:outputText value="#{controladorTeste.teste.dataEntrega}" class="w3-text-red">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText></p>
                </div><br />

                <div class="w3-center">
                    <h:commandButton value="Começar" action="#{controladorTeste.comecarAResponder()}" 
                                     class="w3-btn w3-green buttons-formulario" rendered="#{controladorTeste.disponivel == true}"/>

                    <h:outputText value="Este teste não está mais disponivel" class="w3-text-blue"
                                  rendered="#{controladorTeste.disponivel == false}"/>

                    <br /><br />
                    <h:commandLink value="Detalhes" class="w3-btn buttons-formulario" 
                                   action="#{controladorTeste.verificaTeste()}"
                                   rendered="#{controladorTeste.disponivel == false}">
                        <f:ajax render="testeDisponivel"/>
                    </h:commandLink><br />

                    <p><h:outputText value="#{controladorTeste.mensagem}" 
                                     id="testeDisponivel" class="w3-text-green"/></p>

                    <h:dataTable value="#{controladorTeste.pergunta.respostas}" var="resposta" 
                                 class="w3-table w3-bordered w3-striped"
                                 rendered="#{controladorTeste.comecar == true}">
                        <h:column>
                            <div class="w3-center">
                                <h:commandLink value="#{resposta.conteudo}" 
                                               action="#{controladorTeste.enviarRespostas(resposta, controladorTeste.pergunta.peso)}" 
                                               style="text-decoration: none"
                                               styleClass="w3-text-blue"/>
                            </div>
                        </h:column>

                    </h:dataTable>
                </div>
            </div>

        </h:form>
    </h:body>

</html>
