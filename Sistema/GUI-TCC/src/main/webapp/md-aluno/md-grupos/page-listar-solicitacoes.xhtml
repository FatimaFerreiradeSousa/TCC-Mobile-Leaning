<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aluno | Solicitações Grupo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>
            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }
        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="Solicitações"/>

                <span class="w3-right w3-xxlarge">
                    <div class="dropdown" style="float:right;">
                        <a href="page-inicial-aluno.jsf">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                </span>
            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{aluno.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{aluno.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupos</a>
                    <span class="w3-dropdown-content">
                        <a href="page-buscar-grupo.jsf">
                            Grupos
                        </a>
                        <a href="page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                        <a href="page-listar-solicitacoes.jsf">
                            Solicitações Grupos
                        </a>
                    </span>
                </div><br />

                <a href="page-registro-aluno.jsf">
                    Registro
                </a>

                <a href="page-config-aluno.jsf">
                    Configurações
                </a>

                <h:commandLink value="Sair" style="text-decoration: none"
                               action="#{controladorUsuario.logout()}"/>
            </nav>

            <div class="w3-container" style="margin-top:75px">
                <p>Solicitações Pendentes</p>

                <h:form>
                    <div class="w3-row">
                        <div class="w3-center">
                            <h:dataTable value="#{controladorGrupo.solicitacoesPendentes()}" var="participaGrupo" 
                                         class="w3-table w3-bordered w3-striped" 
                                         columnClasses="column1" rendered="#{controladorGrupo.solicitacoesPendentes().size() > 0}">
                                <h:column class="column1">
                                    <h:commandLink value="#{participaGrupo.grupo.nome}" 
                                                   action="#{controladorGrupo.paginaSolicitacaoGrupo(participaGrupo.grupo)}" 
                                                   style="text-decoration: none"
                                                   class="w3-text-blue"/>
                                </h:column>
                            </h:dataTable>
                        </div>

                        <div class="w3-center">
                            <h:outputText value="Nenhuma solicitação pendente" class="page-text-span"
                                          rendered="#{controladorGrupo.solicitacoesPendentes().size() == 0}"/>
                        </div>
                    </div>
                </h:form>
            </div>

        </h:form>
    </h:body>

</html>
