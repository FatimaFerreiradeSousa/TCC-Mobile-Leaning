<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aluno | Pagina Inicial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../dist/w3-css/w3.css"/>
        <link rel="stylesheet" href="../dist/w3-css/w3-theme-red.css"/>
        <link rel="stylesheet" href="../dist/css/css-pages.css"/>
        <link rel="stylesheet" href="../dist/font-awesome-4.4.0/css/font-awesome.min.css"></link>

        <script>
            function w3_open() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "block";
            }
            function w3_close() {
                var x = document.getElementsByClassName("w3-sidenav")[0];
                x.style.display = "none";
            }
        </script>
    </h:head>

    <h:body style="max-width:600px" >

        <h:form>

            <header class="w3-container w3-card-4 w3-theme w3-top">
                <span class="w3-opennav w3-xxlarge" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </span>

                <h:outputText value="Notificações"/>

                <span class="w3-right w3-xxlarge">
                    <div class="dropdown" style="float:right;">
                        <a href="page-inicial-aluno.jsf">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                </span>
            </header>

            <nav class="w3-sidenav w3-card-2 w3-white w3-top"  style="width:50%;display:none">
                <div class="w3-container w3-theme-d2">
                    <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">x</span>
                    <br/>
                    <div class="w3-padding w3-center">
                        <p:graphicImage value="#{aluno.content}" id="figure-01"
                                        styleClass="w3-circle" style="width:95%"/>
                        <h:outputText value="#{aluno.login}"/>
                    </div>
                </div>
                <br/>

                <div class="w3-dropdown-hover">
                    <a href="#" class="">Grupos</a>
                    <span class="w3-dropdown-content">
                        <a href="md-grupos/page-buscar-grupo.jsf">
                            Grupos
                        </a>
                        <a href="md-grupos/page-listar-grupos.jsf">
                            Meus Grupos
                        </a>
                        <a href="md-grupos/page-listar-solicitacoes.jsf">
                            Solicitações Grupos
                        </a>
                    </span>
                </div><br />

                <a href="page-registro-aluno.jsf">
                    Registro
                </a>

                <a href="page-config-aluno.jsf">
                    Configurações
                </a>

                <h:commandLink value="Sair" style="text-decoration: none"
                               action="#{controladorUsuario.logout()}"/>
            </nav>

            <div class="w3-container" style="margin-top:75px">
                <hr/>
                <div class="w3-row">
                    <div class="w3-col s3">
                        <p:graphicImage value="#{aluno.content}" id="figure-0q1"
                                        styleClass="" style="width:70%"/>
                    </div>

                    <label class="w3-text-red w3-left-align text-fotos">#{aluno.login}</label><br />
                    
                    <small class="text-fotos w3-margin-top" style="font-size: 10px;">15/21/2015
                        <i class="fa fa-clock-o"></i>
                    </small>
                    
                    <p>The response to the animations was ridiculous.</p>

                </div>  
                <hr/>

                <div class="w3-col m2 w3-center">
                    <div class="w3-card-2 w3-round w3-white">
                        <div class="w3-container">
                            <p class="p-titulos">Proximos Eventos</p>
                            <img src="../img/img_5terre.jpg" alt="Cinque Terre" style="width:100%;"/>
                            <p><strong>Italy</strong></p>
                            <p>Friday 15:00</p>
                            <p><button class="w3-btn">Info</button></p>
                        </div>
                    </div><br />

                    <div class="w3-card-2 w3-round w3-white w3-padding-16">
                        <p>ADS</p>
                    </div><br />
                </div>
            </div>

        </h:form>
    </h:body>

</html>
