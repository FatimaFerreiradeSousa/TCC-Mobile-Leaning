<ion-view view-title="Cadastro">

    <ion-header-bar class="bar-assertive">
            <h1 class="title">Cadastrar aluno</h1>
    </ion-header-bar><br/>

    <ion-content ng-controller="LoginCtrl" class="has-header"  style="margin-top: 10%;">

        <div class="list">

          <label class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input type="text" placeholder="Nome" ng-model="aluno.nome">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Sobrenome</span>
            <input type="text" placeholder="Sobrenome" ng-model="aluno.sobrenome">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email" ng-model="aluno.email">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Login</span>
            <input type="text" placeholder="Login" ng-model="aluno.login">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Senha</span>
            <input type="text" placeholder="Senha" ng-model="aluno.senha" type="password">
          </label>

        </div>

        <div class="padding">
            <button class="button button-full button-positive ink" ng-click="cadastrarAluno(aluno)">Cadastrar</button>
        </div>
    </ion-content>
</ion-view>
