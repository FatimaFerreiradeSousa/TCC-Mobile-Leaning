<ion-view view-title="Mobile-Edu - Login" ng-controller="turmaSelectCtrl">

	<div class="bar bar-header bar-positive has-header">
		  <h1 class="title">Turma de {{turma.nome}}</h1>
	</div>

	<ion-content style="margin-top: 10%">

		<h4 style="text-align: center;">Alunos</h4>

		<div class="list" ng-repeat="al in alunos">

		    <a class="item item-avatar" href="#">
		      <img src="data:image/jpeg;base64, {{al.foto}}">
		      <label>{{al.nome}}</label>
		      <p>{{al.curso}}</p>
		    </a>

    	</div>

	</ion-content>


</ion-view>
