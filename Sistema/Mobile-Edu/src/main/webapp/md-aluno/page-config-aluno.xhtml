<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Aluno | Configurações</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../mdl/material.css" rel="stylesheet"/>
        <link href="../mdl/material.min.css" rel="stylesheet"/>
        <link href="../mdl/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../w3-css/w3.css"/>
        <link rel="stylesheet" href="../assets/css/css-pages.css"/>
        <link rel="stylesheet" href="../assets/css/font-awesome.css"/>
        <script src="../mdl/material.min.js"/>
        <script src="../mdl/material.js"/>


    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>

                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{aluno.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{aluno.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="page-inicial-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Inbox
                    </a>

                    <a class="mdl-navigation__link" href="">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>
                        Updates
                    </a>

                    <a class="mdl-navigation__link" href="page-config-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid">
                    <div class="w3-container">
                        <div class="w3-col m2 w3-center">
                            <div class="w3-card-2 w3-round w3-white">
                                <div class="w3-container">
                                    <p:graphicImage value="#{aluno.content}" id="figure-0q1"
                                                    styleClass="" style="width:80%; margin-top: 2%;"/>

                                    <p><strong>#{controladorUsuario.aluno.login}</strong></p>
                                    <smal>
                                        <cite title="#{controladorUsuario.aluno.instituicao}">
                                            #{controladorUsuario.aluno.instituicao}
                                            <i class="fa fa-map-marker"></i>
                                        </cite>
                                    </smal>

                                    <p>
                                        <i class="fa fa-user"></i>
                                        #{controladorUsuario.aluno.nome}
                                        <br />
                                        <i class="fa fa-book"></i>
                                        <h:outputLabel value="#{controladorUsuario.aluno.curso}"/>
                                        <br />
                                        <i class="fa fa-envelope"></i>
                                        #{controladorUsuario.aluno.email}
                                        <br />
                                        <i class="fa fa-asterisk"></i>
                                        #{controladorUsuario.aluno.senha}
                                    </p>

                                    <p>
                                        <a class="w3-btn w3-green buttons-formulario" 
                                           href="">Alterar Informações
                                        </a>

                                        <h:commandButton class="w3-btn w3-blue buttons-formulario"
                                                         value="Alterar Foto" 
                                                         action="#{controladorUsuario.pageFotoAluno()}">
                                        </h:commandButton>
                                    </p>
                                </div>
                            </div><br />
                            <br />
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </h:body>
</html>
