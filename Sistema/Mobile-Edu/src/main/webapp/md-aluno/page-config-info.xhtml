<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Aluno | Configurações | Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../mdl/material.css" rel="stylesheet"/>
        <link href="../mdl/material.min.css" rel="stylesheet"/>
        <link href="../mdl/styles.css" rel="stylesheet"/>
        <link href="../assets/css/css-styles.css" rel="stylesheet"/>
        <link href="../assets/css/css-styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../w3-css/w3.css"/>

        <script src="../mdl/material.min.js"/>
        <script src="../mdl/material.js"/>

    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>

                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{aluno.content}" styleClass="demo-avatar"/>

                    <br/>
                    <div class="demo-avatar-dropdown">
                        <span class="text-config">#{aluno.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="page-inicial-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="md-turmas/page-turmas.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">supervisor_account</i>
                        Turmas
                    </a>

                    <a class="mdl-navigation__link" href="md-grupo/page-listar-grupos.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>
                        Grupos
                    </a>

                    <a class="mdl-navigation__link" href="page-config-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <h:form acceptcharset="ISO-8859-1">
                    <div class="mdl-grid">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="login" errorClass="erros"/>
                            <h:inputText value="#{aluno.login}" 
                                         class="mdl-textfield__input text-config" 
                                         id="login"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="login">Login</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="nome" errorClass="erros"/>
                            <h:inputText value="#{aluno.nome}" 
                                         class="mdl-textfield__input text-config" 
                                         id="nome"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="nome">Nome</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="sobrenome" errorClass="erros"/>
                            <h:inputText value="#{aluno.sobrenome}" 
                                         class="mdl-textfield__input text-config" 
                                         id="sobrenome"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="sobrenome">Sobrenome</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="curso" errorClass="erros"/>
                            <h:inputText value="#{aluno.curso}" 
                                         class="mdl-textfield__input text-config" 
                                         id="curso"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="curso">Curso</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="email" errorClass="erros"/>
                            <h:inputText value="#{aluno.email}" 
                                         class="mdl-textfield__input text-config" 
                                         id="email"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="instituicao" errorClass="erros"/>
                            <h:inputText value="#{aluno.instituicao}" 
                                         class="mdl-textfield__input text-config" 
                                         id="instituicao"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="instituicao">Instituição</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="senha" errorClass="erros"/>
                            <h:inputText value="#{aluno.senha}" 
                                         class="mdl-textfield__input text-config" 
                                         id="senha"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="senha">Senha</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="descricao" errorClass="erros"/>
                            <h:inputTextarea value="#{aluno.descricao}" 
                                             class="mdl-textfield__input text-config" 
                                             id="descricao" rows="2"
                                             required="true"
                                             requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="descricao">Descrição</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:commandButton value="Atualizar" action="#{controladorUsuario.atualizarAluno()}"
                                             class="w3-btn w3-green" style="width: 300px"/>
                        </div>
                    </div>
                </h:form>
            </main>
        </div>
    </h:body>
</html>
