<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Aluno | Grupo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link href="../../assets/css/css-styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>

    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer">#{controladorGrupo.grupo.nome}</div>

                    <button id="demo-menu-lower-right"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-right">
                        <li class="mdl-menu__item">
                            <a href="page-listar-membros.jsf" style="text-decoration: none">Membros</a>
                        </li>
                        <li class="mdl-menu__item">
                            <a href="page-listar-testes-grupo.jsf" style="text-decoration: none">Testes</a>
                        </li>
                        <li class="mdl-menu__item">
                            <a href="page-listar-testes.jsf" style="text-decoration: none">Resultados</a>
                        </li>
                    </ul>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{aluno.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{aluno.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">supervisor_account</i>
                        Turmas
                    </a>

                    <a class="mdl-navigation__link" href="md-grupo/page-listar-grupos.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>
                        Grupos
                    </a>

                    <a class="mdl-navigation__link" href="page-config-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <h:form>
                    <div class="w3-container w3-margin-top">

                        <div class="w3-center">
                            <h:commandLink value="Publicar" class="mdl-button mdl-js-button text-config"
                                           action="#{controladorGrupo.paginaTopicoAluno()}"/>

                            <h:commandLink value="Arquivo" class="mdl-button mdl-js-button text-config"
                                           action="#{controladorGrupo.paginaArquivoAluno()}"/>
                        </div>

                        <hr/>

                        <h:dataTable value="#{controladorGrupo.topicos()}" var="topico">
                            <h:column>
                                <div class="w3-pale-blue w3-leftbar w3-white">
                                    <div class="w3-col s3 text-center" style="margin-left: 2%; margin-top: 2%">
                                        <p:graphicImage value="#{controladorFotos.mostrarFotoComentario()}" 
                                                        styleClass="w3-circle demo-avatar">
                                            <f:param value="#{topico.loginUsuario}" name="loginComentario"/>
                                        </p:graphicImage>
                                    </div>

                                    <p style="font-size: 12px" class="w3-text-theme">
                                        <i class="fa fa-clock-o"></i> Post by #{topico.loginUsuario}, 
                                        <h:outputText value="#{topico.dataCriacao}" style="font-size: 9px">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p>

                                    <p class="w3-justify">
                                        #{topico.conteudo}
                                    </p>

                                    <hr/>

                                    <div style="font-size: 12px">

                                        <h:commandLink value="Comentar" 
                                                       action="#{controladorGrupo.pageComentarioTopico(topico)}" 
                                                       style="text-decoration: none;"
                                                       class="w3-margin-right w3-margin-left w3-hoverable"/>
                                        <span class="">#{topico.comentarios.size()}</span>|
                                        
                                        <h:commandLink value="Alterar" action="#{controladorGrupo.pageAlterarTopico(topico)}" 
                                                       style="text-decoration: none;"
                                                       class="w3-margin-right w3-margin-left"
                                                       rendered="#{topico.loginUsuario.equalsIgnoreCase(aluno.login)}"/>
                                        
                                        <h:outputText value="|" rendered="#{topico.loginUsuario.equalsIgnoreCase(aluno.login)}"/>

                                        <h:commandLink value="Remover" action="#{controladorGrupo.removerTopico(topico)}" 
                                                       style="text-decoration: none;"
                                                       class="w3-margin-right w3-margin-left"
                                                       rendered="#{topico.loginUsuario.equalsIgnoreCase(aluno.login)}"/>

                                    </div>
                                </div><br/>
                            </h:column>
                        </h:dataTable>

                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
