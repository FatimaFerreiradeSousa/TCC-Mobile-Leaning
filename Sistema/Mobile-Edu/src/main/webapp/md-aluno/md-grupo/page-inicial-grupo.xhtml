<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Aluno | Grupo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link href="../../assets/css/css-styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>

    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer">#{controladorGrupo.grupo.nome}</div>

                    <button id="demo-menu-lower-right"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-right">
                        <li class="mdl-menu__item">Some Action</li>
                        <li class="mdl-menu__item">Another Action</li>
                        <li class="mdl-menu__item">Disabled Action</li>
                        <li class="mdl-menu__item">Yet Another Action</li>
                    </ul>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{aluno.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{aluno.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="page-inicial-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">supervisor_account</i>
                        Turmas
                    </a>

                    <a class="mdl-navigation__link" href="md-grupo/page-listar-grupos.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>
                        Grupos
                    </a>

                    <a class="mdl-navigation__link" href="page-config-aluno.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <h:form>
                    <div class="w3-container w3-margin-top">

                        <div class="w3-center">
                            <h:commandLink value="Publicar" class="mdl-button mdl-js-button text-config"
                                           action="#{controladorGrupo.paginaTopicoAluno()}"/>

                            <h:commandLink value="Arquivo" class="mdl-button mdl-js-button text-config"
                                           action="#{controladorGrupo.paginaArquivoAluno()}"/>
                        </div>

                    </div>
                </h:form>

            </main>
        </div>

        <div id="wrapper">

            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a  class="navbar-brand" href="page-inicial-aluno.jsf">Inicio</a>
                </div>

                <h:form>
                    <div class="notifications-wrapper">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-user">
                                    <li>
                                        <a href="page-config-aluno.jsf">
                                            Configurações
                                        </a>

                                        <h:commandLink value="Sair" action="#{controladorUsuario.logout()}"/>

                                    </li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </h:form>
            </nav>

            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <div class="user-img-div">
                                <p:graphicImage value="#{aluno.content}" id="figure-01"
                                                styleClass="img-circle"/>
                            </div> 
                        </li>

                        <li>
                            <a href="#"><strong>#{aluno.login}</strong></a>

                        </li>

                        <li>
                            <a href="#" class="active-menu">
                                Grupos 
                            </a>

                            <ul class="nav nav-second-level">

                                <li>
                                    <a href="page-buscar-grupo.jsf">
                                        Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-grupos.jsf">
                                        Meus Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-solicitacoes.jsf">
                                        Solicitações Grupos
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a href="page-registro-aluno.jsf">
                                Registro
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="page-wrapper" class="page-wrapper-cls">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <a href="page-config-grupo.jsf" class="texto-link" style="text-decoration: none;">
                                <h1 class="page-head-line">Bem Vindo ao grupo #{controladorGrupo.grupo.nome}</h1>
                            </a>                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                            <div class="panel panel-default panel-google-plus">
                                <div class="panel-footer">
                                    <div class="btn input-topico btn-success pull-left active" id="login-form-topico">Publicar</div>
                                    <div class="btn input-arquivo btn-warning pull-left" id="register-form-arquivo">Arquivo</div>
                                </div>

                                <h:form id="topico-form" role="form" style="display: block;" class="form-topico">
                                    <div class="panel-google-plus-comment">
                                        <p:graphicImage value="#{aluno.content}" styleClass="img-circle img-size" alt="usuario" id="figure-02"/>

                                        <div class="panel-google-plus-textarea">
                                            <h:inputTextarea rows="4" style="resize: none;" value="#{controladorGrupo.topico.conteudo}"/>

                                            <h:commandButton class="btn btn-success" value="Publicar" action="#{controladorGrupo.salvarTopicoAluno()}"/>
                                            <button type="cancel" class="btn btn-default">Cancelar</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </h:form>

                                <h:form id="arquivo-form" role="form" style="display: none;" class="form-topico" enctype="multipart/form-data">
                                    <div class="panel-google-plus-comment">
                                        <p:graphicImage value="#{aluno.content}" styleClass="img-circle img-size" alt="usuario" id="figure-02"/>

                                        <div class="panel-google-plus-textarea">
                                            <h:inputTextarea rows="4" style="resize: none;" value="#{controladorGrupo.topico.conteudo}"/>

                                            <p:fileUpload 
                                                value="#{controladorGrupo.fileUpload}"
                                                allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                                                mode="simple" styleClass="input-file"
                                                />

                                            <h:commandButton class="btn btn-success" value="Publicar" action="#{controladorGrupo.uploadAluno()}"/>
                                            <button type="cancel" class="btn btn-default">Cancelar</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>

                    <h:form>
                        <div class="row">
                            <div class="col-xs-12 col-sm-offset-3 col-sm-6">

                                <h:dataTable value="#{controladorGrupo.topicos()}" var="topico" class="table sem-borda">
                                    <h:column>

                                        <div class="panel panel-default panel-google-plus">
                                            <div class="dropdown">
                                                <span class="dropdown-toggle" type="button" data-toggle="dropdown">
                                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                                </span>


                                                <ul class="dropdown-menu" role="menu">
                                                    <li role="presentation">
                                                        <h:commandLink role="menuitem" tabindex="-1" value="Editar" 
                                                                       action="#{controladorGrupo.pageAlterarTopico(topico)}"/>                                      </li>
                                                    <li role="presentation">
                                                        <h:commandLink role="menuitem" tabindex="-1" value="Remover" 
                                                                       action="#{controladorGrupo.removerTopico(topico)}"/>
                                                    </li>
                                                </ul>

                                            </div>

                                            <div class="panel-google-plus-tags">
                                                <ul>
                                                    <li>#{topico.tipo}</li>
                                                </ul>
                                            </div>

                                            <div class="panel-heading">
                                                <p:graphicImage id="picture2" value="#{controladorFotos.mostrarFoto()}"
                                                                styleClass="img-circle pull-left">
                                                    <f:param name="loginUsuario" value="#{topico.loginUsuario}"/>
                                                </p:graphicImage>
                                                <h3>#{topico.loginUsuario}</h3>
                                                <h5>
                                                    <h:outputLabel value="#{topico.dataCriacao}" style="font-size: 10px">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputLabel>
                                                </h5>
                                            </div>

                                            <div class="panel-body">
                                                <p>#{topico.conteudo}</p>

                                                <p:commandLink value="#{topico.nome}" ajax="false" rendered="#{topico.nome != null}">
                                                    <p:fileDownload value="#{controladorGrupo.donwload(topico.caminho, topico.nome, topico.codigo)}" />
                                                </p:commandLink>
                                            </div>

                                            <div class="panel-footer">
                                                <h:commandLink value="Add comentário" action="#{controladorGrupo.pageComentarioTopicoAluno(topico)}"
                                                               class="input-placeholder" style="text-decoration: none;"/>

                                            </div>
                                        </div>


                                        <div class="modal fade" id="modal-atualizar">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title text text-black">Alterar</h4>
                                                    </div>

                                                    <h:form>
                                                        <div class="modal-body">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <div class="form-horizontal">
                                                                            <div class="form-group">
                                                                                <label class="col-md-2 control-label" for="name">Nome</label>
                                                                                <div class="col-md-9">
                                                                                    <h:inputText value="#{topico.conteudo}" class="form-control"/>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <h:commandButton value="Atualizar" class="btn btn-default" action="#{controladorUsuario.atualizarAluno()}"/>
                                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
