<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Aluno | Arquivos</title>

        <meta charset="UTF-8"/>
        <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/css-pag-inical-professor.css" rel="stylesheet"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet"/>
        <script src="../bootstrap/js/jquery-1.11.1.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="../bootstrap/js/jquery.metisMenu.js"></script>
        <script src="../bootstrap/js/custom.js"></script>

    </h:head>

    <h:body>
        <div id="wrapper">

            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a  class="navbar-brand" href="page-inicial-aluno.jsf">Inicio</a>
                </div>

                <h:form>
                    <div class="notifications-wrapper">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-user">
                                    <li>
                                        <a href="page-config-aluno.jsf">
                                            Configurações
                                        </a>

                                        <h:commandLink value="Sair" action="#{controladorUsuario.logout()}"/>

                                    </li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </h:form>
            </nav>

            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <div class="user-img-div">
                                <p:graphicImage value="#{aluno.content}" id="figure-01"
                                                styleClass="img-circle"/>
                            </div> 
                        </li>

                        <li>
                            <a href="#"><strong>#{aluno.login}</strong></a>

                        </li>

                        <li>
                            <a href="#" class="active-menu">
                                Grupos 
                            </a>

                            <ul class="nav nav-second-level">

                                <li>
                                    <a href="page-buscar-grupo.jsf">
                                        Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-grupos.jsf">
                                        Meus Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-solicitacoes.jsf">
                                        Solicitações Grupos
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a href="page-registro-aluno.jsf">
                                Registro
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="page-wrapper" class="page-wrapper-cls">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-head-line-h1">Arquivos publicados</h1>
                        </div>
                    </div>

                    <h:form>
                        <div class="row">
                            <div class="col-md-12 col-sm-offset-3 col-md-6 text-center">
                                <h:dataTable value="#{controladorGrupo.listarArquivos()}" var="arquivo" class="table table-condensed" rendered="#{controladorGrupo.listarAlunosGrupo().size() > 0}">
                                    <h:column>
                                        <p:commandLink value="#{arquivo.nome}" ajax="false" rendered="#{arquivo.nome != null}" style="text-decoration: none;">
                                            <p:fileDownload value="#{controladorGrupo.donwload(arquivo.caminho, arquivo.nome, arquivo.codigo)}" />
                                        </p:commandLink> - 
                                        <label>#{arquivo.loginUsuario}</label><br />

                                        (<h:outputLabel value="#{arquivo.dataCriacao}" style="font-size: 10px">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputLabel>)
                                    </h:column>
                                </h:dataTable>
                            </div>

                            <div class="col-md-12 col-sm-offset-3 col-md-6" style="text-align: center;">
                                <h:outputLabel value="Nenhum resultado encontrado" rendered="#{controladorGrupo.listarArquivos().size() == 0}"
                                               class="text-danger"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
