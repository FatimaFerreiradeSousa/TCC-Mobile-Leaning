<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <title>Aluno | Buscar Grupo</title>
        <meta charset="UTF-8"/>
        <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../assets/css/css-pag-inical-professor.css" rel="stylesheet"/>
        <link href="../assets/css/font-awesome.css" rel="stylesheet"/>
        <script src="../bootstrap/js/jquery-1.11.1.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="../bootstrap/js/jquery.metisMenu.js"></script>
        <script src="../bootstrap/js/custom.js"></script>
        <link href="../assets/css/css-page-config-grupo.css" rel="stylesheet"/>

    </h:head>

    <h:body>
        <div id="wrapper">

            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a  class="navbar-brand" href="page-inicial-aluno.jsf">Inicio</a>
                </div>

                <h:form>
                    <div class="notifications-wrapper">
                        <ul class="nav">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="glyphicon glyphicon-user"></i>
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-user">
                                    <li>
                                        <a href="page-config-aluno.jsf">
                                            Configurações
                                        </a>

                                        <h:commandLink value="Sair" action="#{controladorUsuario.logout()}"/>

                                    </li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </h:form>
            </nav>

            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li>
                            <div class="user-img-div">
                                <p:graphicImage value="#{aluno.content}" id="figure-01"
                                                styleClass="img-circle"/>
                            </div> 
                        </li>

                        <li>
                            <a href="#"><strong>#{aluno.login}</strong></a>

                        </li>

                        <li>
                            <a href="#" class="active-menu">
                                Grupos 
                            </a>

                            <ul class="nav nav-second-level">

                                <li>
                                    <a href="page-buscar-grupo.jsf">
                                        Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-grupos.jsf">
                                        Meus Grupos
                                    </a>
                                </li>

                                <li>
                                    <a href="page-listar-solicitacoes.jsf">
                                        Solicitações Grupos
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a href="page-registro-aluno.jsf">
                                Registro
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div id="page-wrapper" class="page-wrapper-cls">
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-head-line">Buscar Grupos</h1>
                        </div>
                    </div>

                    <h:form>
                        <div class="row">
                            <div class="panel-search">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="input-group stylish-input-group">
                                        <h:inputText value="#{controladorGrupo.nomeGrupo}" class="form-control input-lg"  pt:placeholder="Buscar grupo" />
                                        <span class="input-group-addon">
                                            <h:commandLink action="#{controladorGrupo.listarGruposPorNome()}">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </h:commandLink>  
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                                <h1 class="page-text-span">
                                    <h:outputLabel value="Resultados encontrados" rendered="#{controladorGrupo.listarGruposPorNome().size() > 0}"/>
                                    <h:outputLabel value="Nenhum Resultado encontrado" rendered="#{controladorGrupo.listarGruposPorNome().size() == 0}"/>
                                </h1>
                            </div>

                            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                                <h:dataTable value="#{controladorGrupo.listarGruposPorNome()}" var="grupo" columnClasses="column1"
                                             class="table table-hover" rendered="#{controladorGrupo.listarGruposPorNome().size() > 0}">
                                    <h:column class="column1">
                                        <h:commandLink value="#{grupo.nome}" action="#{controladorGrupo.paginaSolicitacaoGrupo(grupo)}"
                                                       class="text-success" style="text-decoration: none;" />
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
