<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login | Mobile Edu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="w3-css/w3.css" rel="stylesheet"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/css-index.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <div class="w3-topnav w3-large w3-indigo w3-center">
            <h:outputText value="Mobile Edu - Login"/>
        </div>

        <br />

        <h:form class="form-horizontal">

            <div class="w3-container w3-center container">
                <div class="w3-row">

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:outputText value="#{controladorUsuario.mensagem}" 
                                          id="erroLogin" class="text-danger text-error"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:message for="username" errorClass="erros"/>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:inputText id="username" tabindex="1" class="w3-input" pt:placeholder="Login"
                                         value="#{controladorUsuario.pessoa.login}" 
                                         required="true"
                                         requiredMessage="Por favor informe o login."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:inputSecret id="password" tabindex="1" class="w3-input" pt:placeholder="**********" 
                                           value="#{controladorUsuario.pessoa.senha}" required="true"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:selectOneMenu value="#{controladorUsuario.usuario}" class="w3-select" 
                                             id="tipo"
                                             required="true" 
                                             requiredMessage="Campo obrigatÃ³rio" >
                                <f:selectItem itemValue="Tipo" />
                                <f:selectItem itemValue="Aluno" />
                                <f:selectItem itemValue="Professor" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>  <br/>

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3 w3-center">
                        <h:commandButton action="#{controladorUsuario.loginUsuario()}" 
                                         id="login-submit" 
                                         class="w3-btn w3-teal button-login" value="Entrar">
                            <f:ajax execute="username password tipo" render="erroLogin"/>
                        </h:commandButton>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-6 col-sm-offset-3 w3-center">    
                        <a class="w3-btn w3-red button-group button-group-form" href="page-cadastro.jsf"> Criar Conta</a>
                        <a class="w3-btn w3-blue button-group" href="recuperar-senha.jsf"> Esqueceu a senha </a>
                    </div>

                </div>

            </div>

        </h:form>
    </h:body>

</html>
