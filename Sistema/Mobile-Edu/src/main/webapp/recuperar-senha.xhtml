<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Recuperar Senha | Mobile Edu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="w3-css/w3.css" rel="stylesheet"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/css-index.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <div class="w3-topnav w3-large w3-indigo w3-center">
            <h:outputText value="Recuperação de Senha"/>
        </div>


        <h:form class="form-horizontal">

            <div class="w3-container container">

                <div class="w3-row">

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3"><br />
                            <h6 class="text-center">
                                <h:outputText value="#{controladorSenha.mensagem}" 
                                              id="erroCadastro" class="text-danger text-error"/>
                            </h6>
                            <div class="w3-group">
                                <h:inputText pt:placeholder="Login" required="true" class="w3-input"
                                             value="#{controladorSenha.login}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:selectOneMenu value="#{controladorSenha.usuario}" class="w3-select" 
                                             id="tipoUsuario"
                                             required="true" 
                                             requiredMessage="Campo obrigatório" >
                                <f:selectItem itemValue="Tipo de Usuario" />
                                <f:selectItem itemValue="Aluno" />
                                <f:selectItem itemValue="Professor" />
                            </h:selectOneMenu>
                        </div>
                    </div><br/>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3 w3-center">
                            <h:commandButton class="w3-btn w3-black w3-btn-block" value="Enviar"
                                             action="#{controladorSenha.enviarEmail()}"/>
                        </div>
                    </div>
                </div>
            </div>

        </h:form>

    </h:body>

</html>
