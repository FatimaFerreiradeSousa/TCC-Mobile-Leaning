<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="w3-css/w3.css" rel="stylesheet"/>
        <link href="assets/semantic/semantic.css" rel="stylesheet"/>
        <link href="assets/semantic/semantic.min.css" rel="stylesheet"/>
        <script src="assets/semantic/semantic.min.js" type="text/javascript"/>
        <script src="assets/semantic/semantic.js" type="text/javascript"/>

    </h:head>
    <h:body>

        <div class="w3-container s5">

            <div class="ui card">
                <div class="content">
                    <div class="header">Linha do Tempo do Projeto</div>
                </div>
                <div class="content">
                    <h4 class="ui sub header">Atividade</h4>
                    <div class="ui small feed">
                        <div class="event">
                            <div class="content">
                                <div class="summary"><a>Elliot Fu</a> adicionou <a>Jenny Hess</a> ao projeto </div>
                            </div>
                        </div>
                        <div class="event">
                            <div class="content">
                                <div class="summary"><a>Stevie Feliciano</a> was added as an <a>Administrator</a> </div>
                            </div>
                        </div>
                        <div class="event">
                            <div class="content">
                                <div class="summary"><a>Helen Troy</a> adicionou duas images </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="extra content">
                    <button class="ui button">Join Project</button>
                </div>
            </div>

            <div class="ui six doubling cards">
                <div class="card">
                    <div class="image">
                        <img src="img/perfil.png"/>
                    </div>
                </div>
            </div>

            <div class="ui card">
                <div class="image">
                    <img src="img/perfil.png"/>
                </div>
                <div class="content">
                    <a class="header">Kristy</a>
                    <div class="meta">
                        <span class="date">Entrou em 2013</span>
                    </div>
                    <div class="description">Kristy is an art director living in New York. </div>
                </div>
                <div class="extra content">
                    <a><i class="user icon"></i> 22 Friends </a>
                </div>
            </div>


            <div class="ui cards">
                <div class="card">
                    <div class="content">
                        <img class="right floated mini ui image" src="img/perfil.png"/>
                        <div class="header">Elliot Fu </div>
                        <div class="meta">Amigos de Veronika </div>
                        <div class="description">Elliot requested permission to view your contact details </div>
                    </div>
                    <div class="extra content">
                        <div class="ui two buttons">
                            <div class="ui basic green button">Aprovar</div>
                            <div class="ui basic red button">Rejeitar</div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        <img class="right floated mini ui image" src="img/perfil.png"/>
                        <div class="header">Jenny Hess </div>
                        <div class="meta">Novo Membro </div>
                        <div class="description">Jenny wants to add you to the group <b>best friends</b> </div>
                    </div>
                    <div class="extra content">
                        <div class="ui two buttons">
                            <div class="ui basic green button">Aprovar</div>
                            <div class="ui basic red button">Rejeitar</div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </h:body>
</html>
