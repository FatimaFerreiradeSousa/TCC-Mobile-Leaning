<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Configurações</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../mdl/material.css" rel="stylesheet"/>
        <link href="../mdl/material.min.css" rel="stylesheet"/>
        <link href="../mdl/styles.css" rel="stylesheet"/>
        <link href="../assets/css/css-styles.css" rel="stylesheet"/>
        <link href="../assets/css/css-styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../w3-css/w3.css"/>

        <script src="../mdl/material.min.js"/>
        <script src="../mdl/material.js"/>

    </h:head>

    <h:body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>
                    <br/>
                    <div class="demo-avatar-dropdown">
                        <span class="font">#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="md-testes/page-inicial-testes.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Testes
                    </a>

                    <a class="mdl-navigation__link" href="md-grupo/page-grupo.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>
                        Grupo
                    </a>
                    <a class="mdl-navigation__link" href="md-turmas/page-turmas.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">supervisor_account</i>
                        Turmas
                    </a>

                    <a class="mdl-navigation__link" href="page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100 w3-center">
                <div class="w3-container w3-margin-top w3-center" >
                    <div class="w3-row">
                        <div class="m7">
                            <div class="w3-row-padding">
                                <div class="w3-col m12 w3-center">

                                    <div class="w3-white w3-center">
                                        <div class="w3-container">
                                            <p>
                                                <p:graphicImage value="#{professor.content}" styleClass="avatar-picture-config w3-circle"
                                                                style="margin-top: 2%;"/>
                                            </p>
                                        </div>
                                    </div>

                                    <div class="w3-center">
                                        <h3 class="text-config">#{professor.sobrenome}, #{professor.nome}</h3>
                                        <p class="text-config w3-center">Membro desde
                                            <h:outputText value="#{professor.dataParticipacao}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p>
                                        <p class="text-config w3-center">#{professor.instituicao}</p>
                                        <p class="text-config w3-center">#{professor.login}</p>
                                        <p class="text-config w3-center">#{professor.email}</p>
                                        <p class="text-config w3-center">#{professor.descricao}</p>

                                        <button class="mdl-button mdl-js-button font" onclick="document.getElementById('md-config').style.display = 'block'">
                                            Alterar
                                        </button>

                                        <button class="mdl-button mdl-js-button font" onclick="document.getElementById('md-foto').style.display = 'block'">
                                            Foto
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>

        <div id="md-config" class="w3-modal">
            <h:form acceptcharset="ISO-8859-1" class="font">
                <div class="w3-modal-content w3-animate-top w3-card-8">
                    <header class="w3-container w3-teal"> 
                        <span onclick="document.getElementById('md-config').style.display = 'none'" 
                              class="w3-closebtn">×</span>
                        <h4 class="w3-center">Configurações</h4>
                    </header>
                    <div class="w3-container">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="nome" errorClass="erros"/>
                            <h:inputText value="#{professor.nome}" 
                                         class="mdl-textfield__input font" 
                                         id="nome"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="nome">Nome</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="sobrenome" errorClass="erros"/>
                            <h:inputText value="#{professor.sobrenome}" 
                                         class="mdl-textfield__input font" 
                                         id="sobrenome"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="sobrenome">Sobrenome</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="email" errorClass="erros"/>
                            <h:inputText value="#{professor.email}" 
                                         class="mdl-textfield__input font" 
                                         id="email"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="instituicao" errorClass="erros"/>
                            <h:inputText value="#{professor.instituicao}" 
                                         class="mdl-textfield__input font" 
                                         id="instituicao"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="instituicao">Instituição</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="login" errorClass="erros"/>
                            <h:inputText value="#{professor.login}" 
                                         class="mdl-textfield__input font" 
                                         id="login"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="login">Login</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="dataNascimento" errorClass="erros"/>
                            <h:inputText value="#{professor.dataNascimento}" 
                                         class="mdl-textfield__input font" 
                                         id="dataNascimento"
                                         required="true"
                                         requiredMessage="Campo obrigatório">
                                <f:convertDateTime pattern="dd/MM/yyyyy"/>
                            </h:inputText>

                            <label class="mdl-textfield__label" for="dataNascimento">Data de Nascimento</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="senha" errorClass="erros"/>
                            <h:inputText value="#{professor.senha}" 
                                         class="mdl-textfield__input font" 
                                         id="senha"
                                         required="true"
                                         requiredMessage="Campo obrigatório">
                            </h:inputText>

                            <label class="mdl-textfield__label" for="senha">Senha</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="descricao" errorClass="erros"/>
                            <h:inputTextarea value="#{professor.descricao}" 
                                             class="mdl-textfield__input font" rows="5"
                                             id="descricao"
                                             required="true"
                                             requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="descricao">Descrição</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col w3-center">

                            <h:commandButton value="Alterar" class="w3-btn w3-pink btn-formularios"
                                             action="#{controladorUsuario.atualizarProfessor()}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

        <div id="md-foto" class="w3-modal">
            <h:form acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                <div class="w3-modal-content w3-animate-top w3-card-8">
                    <header class="w3-container w3-teal"> 
                        <span onclick="document.getElementById('md-foto').style.display = 'none'" 
                              class="w3-closebtn">×</span>
                        <h4 class="w3-center">Alterar Foto</h4>
                    </header>
                    <div class="w3-container">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <p>Selecionar arquivo</p>
                            <p:fileUpload 
                                value="#{controladorUsuario.file}"
                                allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" 
                                mode="simple" styleClass="input-file"
                                />

                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col w3-center">

                            <h:commandButton value="Alterar" class="w3-btn w3-pink btn-formularios"
                                             action="#{controladorUsuario.uploadProfessor()}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
