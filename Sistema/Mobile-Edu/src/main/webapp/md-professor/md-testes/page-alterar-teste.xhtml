<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Pagina Inicial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>
        <link rel="stylesheet" href="../../assets/css/css-styles.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>

    </h:head>

    <h:body class="font">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <br/>
                    <div class="demo-avatar-dropdown">
                        <span class="font">#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorPergunta.cancelarPergunta()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                            Nova Pergunta
                        </h:commandLink>
                    </h:form>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorPergunta.paginas()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                                account_balance_wallet
                            </i>
                            Perguntas
                        </h:commandLink>
                    </h:form>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorExercicio.paginaCadastrarTeste()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">spellcheck</i>
                            Novo Teste
                        </h:commandLink>
                    </h:form>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorExercicio.paginas()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assignment</i>
                            Testes
                        </h:commandLink>
                    </h:form>

                    <a class="mdl-navigation__link" href="page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content">
                <h:form class="form-horizontal" acceptcharset="ISO-8859-1">

                    <div class="w3-content w3-container" style="max-width:1100px;margin-top:30px;margin-bottom:80px">
                        <div class="w3-center w3-margin-top">
                            <span class="w3-xlarge w3-border-dark-grey w3-padding-hor-16">
                                Alterar Teste
                            </span>
                        </div>
                        
                        <hr/>

                        <h:panelGroup rendered="#{controladorExercicio.opcao == true}">
                            <div class="w3-container w3-section w3-light-grey">
                                <span onclick="this.parentElement.style.display = 'none'" class="w3-closebtn">×</span>
                                <p>
                                    <h:messages showDetail="true" showSummary="true"
                                                errorStyle="color: black" infoStyle="color: black"
                                                warnStyle="color: black" fatalStyle="color: black" />
                                </p>
                            </div>
                        </h:panelGroup>
                        
                        <div class="w3-group">
                            <label>Assunto</label><br />
                            <h:message for="assunto" styleClass="erros"/>
                            <h:inputText value="#{controladorExercicio.exercicio.assunto}" 
                                         class="w3-input w3-border w3-hover-border-black" style="width:100%;"
                                         id="assunto"
                                         required="true"
                                         requiredMessage="Campo Obrigatório"/>
                        </div>

                        <div class="w3-group">
                            <label>Disciplina</label><br />
                            <h:message for="disciplina" styleClass="erros"/>
                            <h:inputText value="#{controladorExercicio.exercicio.disciplina}" 
                                         class="w3-input w3-border w3-hover-border-black" style="width:100%;"
                                         id="disciplina"
                                         required="true"
                                         requiredMessage="Campo Obrigatório"/>
                        </div>

                        <div class="w3-group">
                            <label>Data de Entrega</label><br />
                            <h:message for="dataEntrega" styleClass="erros"/>
                            <h:inputText value="#{controladorExercicio.exercicio.dataEntrega}" 
                                         class="w3-input w3-border w3-hover-border-black" style="width:100%;"
                                         id="dataEntrega"
                                         required="true"
                                         requiredMessage="Campo Obrigatório">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                        </div>

                        <div class="w3-group">
                            <label>Categoria</label><br />
                            <h:message for="categoria" styleClass="erros"/>
                            <h:selectOneListbox value="#{controladorExercicio.exercicio.categoria}" id="categoria"
                                                size="1" class="w3-select font">
                                <f:selectItem itemValue="Selecione"/>
                                <f:selectItems value="#{controladorExercicio.listarCategorias()}"
                                               rendered="#{controladorExercicio.listarCategorias().size() > 0}"/>
                            </h:selectOneListbox>
                        </div>

                        <div class="w3-group">
                            <label class="w3-margin-right w3-text-blue-grey" for="assunto">Perguntas: </label>
                            <h:selectOneListbox value="#{controladorExercicio.exercicio.qtdPerguntas}" id="qtdPergunta"
                                                size="1" class="w3-select font">
                                <f:selectItem itemValue="1"/>
                                <f:selectItem itemValue="2"/>
                                <f:selectItem itemValue="3"/>
                                <f:selectItem itemValue="4"/>
                                <f:selectItem itemValue="5"/>
                                <f:selectItem itemValue="6"/>
                                <f:selectItem itemValue="7"/>
                                <f:selectItem itemValue="8"/>
                                <f:selectItem itemValue="9"/>
                                <f:selectItem itemValue="10"/>
                            </h:selectOneListbox>
                        </div>

                        <div class="w3-center">
                            <h:commandButton action="#{controladorExercicio.atualizarTeste()}" 
                                             class="w3-btn w3-blue w3-btn-block w3-margin-bottom" value="Atualizar"/>
                        </div>

                        <div class="w3-btn-group">
                            <h:commandButton action="#{controladorExercicio.visualizarPerguntas()}" 
                                             class="w3-btn w3-btn-block" style="width: 50%" value="Perguntas"/>
                            <h:commandButton action="#{controladorExercicio.paginaEnviar()}" 
                                             class="w3-btn w3-red" style="width: 50%" value="Enviar teste"/>
                        </div>

                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
