<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Pagina Inicial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>

    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="page-cad-pergunta.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                        Nova Pergunta
                    </a>

                    <a class="mdl-navigation__link" href="page-listar-perguntas.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>
                        Perguntas
                    </a>
                    <a class="mdl-navigation__link" href="page-cad-teste.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>
                        Novo Teste
                    </a>
                    <a class="mdl-navigation__link" href="page-listar-testes.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>
                        Testes
                    </a>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
                    <a class="mdl-navigation__link" href="page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <h:form class="form-horizontal" acceptcharset="ISO-8859-1">
                    <div class="mdl-grid demo-content">

                        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                            Enviar Teste
                            <br />
                            Teste: #{controladorExercicio.exercicio.assunto}<br/>
                            Disciplina: #{controladorExercicio.exercicio.disciplina}<br/>
                            Entrega: <h:outputText value="#{controladorExercicio.exercicio.dataEntrega}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>

                            <p>#{controladorExercicio.mensagem}</p>
                            <p>Escolha o grupo para enviar o teste</p>

                            <h:selectOneMenu value="#{controladorExercicio.codigoGrupo}"
                                             id="grupoCodigo" class="form-control">
                                <f:selectItem itemValue="Selecione" />
                                <f:selectItems value="#{controladorExercicio.meusGrupos()}"/>

                            </h:selectOneMenu>


                            <h:commandButton action="#{controladorExercicio.enviarTeste()}" 
                                             class="w3-btn w3-blue btn-cons" 
                                             value="Concluir envio"/>

                            <h:commandButton action="#{controladorExercicio.cancelarEnvio()}" 
                                             class="w3-btn w3-red" 
                                             value="Cancelar envio"/>

                        </div>
                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
