<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <title>Professor | Cadastrar Teste</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>

        <style>
            .erros{
                color: red;
            }
        </style>

    </h:head>

    <h:body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="page-cad-pergunta.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                        Nova Pergunta
                    </a>

                    <a class="mdl-navigation__link" href="page-listar-perguntas.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>
                        Perguntas
                    </a>
                    <a class="mdl-navigation__link" href="page-cad-teste.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>
                        Novo Teste
                    </a>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
                    <a class="mdl-navigation__link" href="page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">

            </main>
        </div>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{controladorFotos.mostrarFoto()}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>dasds</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>

                    <a class="mdl-navigation__link" href="">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                        Inbox
                    </a>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <h:form class="form-horizontal" acceptcharset="ISO-8859-1">
                    <div class="mdl-grid demo-content">
                        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                            Novo Teste
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="assunto" styleClass="erros"/>
                                <h:inputText value="#{controladorExercicio.exercicio.assunto}" 
                                             class="mdl-textfield__input"
                                             id="assunto"
                                             required="true"
                                             requiredMessage="Campo Obrigatório"/>
                                <label class="mdl-textfield__label" for="assunto">Assunto</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="disciplina" styleClass="erros"/>
                                <h:inputText value="#{controladorExercicio.exercicio.disciplina}" 
                                             class="mdl-textfield__input"
                                             id="disciplina"
                                             required="true"
                                             requiredMessage="Campo Obrigatório"/>
                                <label class="mdl-textfield__label" for="disciplina">Disciplina</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="dataEntrega" styleClass="erros"/>
                                <h:inputText value="#{controladorExercicio.exercicio.dataEntrega}" 
                                             class="mdl-textfield__input"
                                             id="dataEntrega"
                                             required="true"
                                             requiredMessage="Campo Obrigatório">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>
                                <label class="mdl-textfield__label" for="dataEntrega">Entrega:</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="categoria" styleClass="erros"/>
                                <h:inputText value="#{controladorExercicio.exercicio.categoria}" 
                                             class="mdl-textfield__input"
                                             id="categoria"
                                             required="true"
                                             requiredMessage="Campo Obrigatório"/>
                                <label class="mdl-textfield__label" for="categoria">Categoria</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <label class="" for="assunto">Assunto: </label>
                                <h:selectOneListbox value="#{controladorExercicio.exercicio.qtdPerguntas}" id="qtdPergunta"
                                                    size="1" class="form-control">
                                    <f:selectItem itemValue="1"/>
                                    <f:selectItem itemValue="2"/>
                                    <f:selectItem itemValue="3"/>
                                    <f:selectItem itemValue="4"/>
                                    <f:selectItem itemValue="5"/>
                                    <f:selectItem itemValue="6"/>
                                    <f:selectItem itemValue="7"/>
                                    <f:selectItem itemValue="8"/>
                                    <f:selectItem itemValue="9"/>
                                    <f:selectItem itemValue="10"/>
                                </h:selectOneListbox>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:commandButton action="#{controladorExercicio.buscarPerguntas()}" 
                                                 class="w3-btn w3-red" value="Buscar perguntas"/>
                            </div>

                        </div>



                        <h:dataTable value="#{controladorExercicio.exercicio.questoesExercicios}" 
                                     var="pergunta" class="w3-table">

                            <h:column>

                                <div class="panel panel-success">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            #{pergunta.enunciado}
                                        </h3>
                                    </div>                
                                </div>

                            </h:column>

                        </h:dataTable>

                        <h:commandButton action="#{controladorExercicio.salvarTeste()}"
                                         class="w3-btn w3-blue btn-cons" value="Salvar"/>
                        <h:commandButton action="#{controladorExercicio.buscarPerguntas()}" 
                                         class="w3-btn w3-green" value="Cancelar"/>

                    </div>
                </h:form>
            </main>
        </div>
    </h:body>
</html>
