<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Professor | Atualizar Pergunta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link href="../../assets/css/css-styles.css" rel="stylesheet"/>
        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"></link>
        <link rel="stylesheet" href="../../w3-css/w3.css"></link>

    </h:head>

    <h:body class="font">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>
                    <br/>
                    <div class="demo-avatar-dropdown">
                        <span>#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorPergunta.cancelarPergunta()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                            Nova Pergunta
                        </h:commandLink>
                    </h:form>
                    
                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorPergunta.paginas()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">
                            account_balance_wallet
                        </i>
                        Perguntas
                        </h:commandLink>
                    </h:form>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorExercicio.paginaCadastrarTeste()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">spellcheck</i>
                            Novo Teste
                        </h:commandLink>
                    </h:form>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorExercicio.paginas()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">assignment</i>
                            Testes
                        </h:commandLink>
                    </h:form>

                    <a class="mdl-navigation__link" href="page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <h:form class="form-horizontal" acceptcharset="ISO-8859-1">
                    <div class="mdl-grid demo-content">

                        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                            <div class="mdl-cell--12-col">

                                <i><b>Alterar Pergunta</b></i><br/>

                                <h:panelGroup rendered="#{controladorPergunta.opcao == true}">
                                    <div class="w3-container w3-section w3-blue">
                                        <span onclick="this.parentElement.style.display = 'none'" class="w3-closebtn">×</span>
                                        <p>
                                            <h:messages showDetail="true" showSummary="true"
                                                        errorStyle="color: white" infoStyle="color: white"
                                                        warnStyle="color: white" fatalStyle="color: white" />
                                        </p>
                                    </div>
                                </h:panelGroup>

                            </div>
                            <hr />

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="enunciado" errorClass="erros"/>
                                <h:inputText value="#{controladorPergunta.pergunta.enunciado}"
                                             class="mdl-textfield__input font" id="enunciado"
                                             required="true"
                                             requiredMessage="Campo obrigatório."/>
                                <label class="mdl-textfield__label" for="enunciado">Enunciado</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="categoria" errorClass="erros"/>
                                <h:inputText value="#{controladorPergunta.pergunta.categoria}"
                                             class="mdl-textfield__input font" id="categoria"
                                             required="true"
                                             requiredMessage="Campo obrigatório."/>
                                <label class="mdl-textfield__label" for="categoria">Categoria</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="peso" errorClass="erros"/>
                                <h:inputText value="#{controladorPergunta.pergunta.peso}"
                                             class="mdl-textfield__input font" id="peso"
                                             required="true"
                                             requiredMessage="Campo obrigatório."/>
                                <label class="mdl-textfield__label" for="peso">Peso</label>
                            </div>

                            <div class="w3-btn-group mdl-cell--12-col w3-center">
                                <h:commandButton action="#{controladorPergunta.atualizarPergunta()}" 
                                                 class="w3-btn w3-btn-block" value="Atualizar"
                                                 style="width: 50%"/>
                                <h:commandButton action="#{controladorPergunta.removerPergunta()}" 
                                                 class="w3-btn w3-red w3-btn-block" value="Remover"
                                                 style="width: 50%"/>
                            </div>
                        </div>

                        <h3 class="font">Respostas</h3>

                        <h:dataTable value="#{controladorPergunta.pergunta.respostas}" 
                                     class="w3-table w3-hoverable w3-striped" var="resposta">
                            <h:column>
                                <h:commandLink value="#{resposta.conteudo}" rendered="#{resposta.respostaCerta == true}" 
                                               style="text-decoration: none;" 
                                               class="w3-text w3-text-blue" action="#{controladorPergunta.paginaAtualizarResposta(resposta)}"/>
                                <h:commandLink value="#{resposta.conteudo}" rendered="#{resposta.respostaCerta == false}"
                                               action="#{controladorPergunta.paginaAtualizarResposta(resposta)}" 
                                               style="text-decoration: none;"/>
                            </h:column>
                        </h:dataTable>

                        <div class="w3-margin-top mdl-cell--12-col w3-center">

                            <h:commandButton action="#{controladorPergunta.paginaCadResposta()}" 
                                             class="w3-btn w3-btn-block w3-teal" style="width: 40%"
                                             value="Nova resposta"/>
                        </div>
                    </div>
                </h:form>
            </main>
        </div>
    </h:body>
</html>
