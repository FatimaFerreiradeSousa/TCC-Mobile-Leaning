<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Pagina Inicial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link href="../../assets/css/css-styles.css" rel="stylesheet"/>
        <link href="../../assets/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>
    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer">#{controladorGrupo.grupo.nome}</div>

                    <button id="demo-menu-lower-right"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-right">
                        <li class="mdl-menu__item">
                            <a href="page-listar-membros.jsf" style="text-decoration: none">Alunos</a>
                        </li>
                        <li class="mdl-menu__item">
                            <a href="page-listar-testes.jsf" style="text-decoration: none">Testes</a>
                        </li>

                        <li class="mdl-menu__item">
                            <a href="page-alterar-grupo.jsf" style="text-decoration: none">Configurações</a>
                        </li>
                    </ul>
                </div>
            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="page-cad-grupo.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">question_answer</i>
                        Novo Grupo
                    </a>

                    <a class="mdl-navigation__link" href="page-grupo.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">reorder</i>
                        Grupos
                    </a>

                    <a class="mdl-navigation__link" href="../page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-main">
                <h:form>
                    <div class="w3-container">

                        <div class="w3-btn-group">
                            <h:commandLink value="Publicar" class="mdl-button mdl-js-button"
                                           action="#{controladorGrupo.pageCriarTopico()}"/>


                            <h:commandLink value="Arquivo" class="mdl-button mdl-js-button"
                                           action="#{controladorGrupo.paginaEnviarArquivo()}"/>
                        </div>

                        <hr/>

                        <p:dataGrid var="topico" value="#{controladorGrupo.listarPublicacoes()}" 
                                    columns="3" rows="12" id="aluno" styleClass="ui-datagrid ui-datagrid-content"
                                    layout="grid" rendered="#{controladorGrupo.listarPublicacoes().size() > 0}">


                            <div class="w3-pale-blue w3-leftbar w3-sand">
                                <div class="w3-col s2 text-center w3-margin-left">
                                    <p:graphicImage value="#{controladorFotos.mostrarFoto()}" 
                                                    styleClass="w3-circle demo-avatar">
                                        <f:param name="loginUsuario" value="#{topico.loginUsuario}"/>
                                    </p:graphicImage>
                                </div>

                                <h5 style="font-size: 16px;" class="text-config">
                                    Postado por #{topico.loginUsuario}, 
                                    <h:outputText value="#{topico.dataCriacao}" style="font-size: 10px">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h5>

                                <p class="w3-justify">
                                    #{topico.conteudo}
                                </p>

                                <hr/>

                                <p style="font-size: 12px">


                                    <h:commandLink value="Comentar" 
                                                   action="#{controladorGrupo.pageComentarioTopico(topico)}" 
                                                   style="text-decoration: none;"
                                                   class="w3-margin-right w3-margin-left w3-hoverable"/>
                                    <span class="">1</span> 

                                    |

                                    <h:commandLink value="Alterar" action="#{controladorGrupo.pageAlterarTopico(topico)}" 
                                                   style="text-decoration: none;"
                                                   class="w3-margin-right w3-margin-left"
                                                   rendered="#{topico.loginUsuario.equalsIgnoreCase(professor.login)}"/>|

                                    <h:commandLink value="Remover" action="#{controladorGrupo.removerTopico(topico)}" 
                                                   style="text-decoration: none;"
                                                   class="w3-margin-right w3-margin-left"/>

                                </p>
                            </div>
                        </p:dataGrid>
                    </div>
                </h:form>

            </main> 
        </div>
    </h:body>
</html>
