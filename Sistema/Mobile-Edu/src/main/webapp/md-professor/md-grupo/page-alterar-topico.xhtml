<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Topico | Alterar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link href="../../assets/css/css-styles.css" rel="stylesheet"/>
        <link href="../../assets/css/font-awesome.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>
    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="page-cad-grupo.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">question_answer</i>
                        Novo Grupo
                    </a>

                    <a class="mdl-navigation__link" href="page-grupo.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">reorder</i>
                        Grupos
                    </a>

                    <a class="mdl-navigation__link" href="../page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-main mdl-color--grey-100">
                <h:form acceptcharset="ISO-8859-1">
                    <div class="w3-container">

                        <p>#{controladorGrupo.grupo.nome}</p>

                        <div class="w3-row">
                            <div class="w3-col s2 text-center">
                                <p:graphicImage value="#{controladorFotos.mostrarFoto()}" 
                                                styleClass="avatar-img w3-circle w3-image">
                                    <f:param value="#{controladorGrupo.topicoTemp.loginUsuario}" 
                                             name="loginUsuario"/>
                                </p:graphicImage>
                            </div>

                            <div class="w3-col s10 w3-container">

                                <p>#{controladorGrupo.topicoTemp.loginUsuario} 
                                    <span class="w3-opacity w3-medium">
                                        <h:outputText value="#{controladorGrupo.topicoTemp.dataCriacao}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </span>
                                </p>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                    <h:message for="conteudo" errorClass="erros"/>
                                    <h:inputTextarea value="#{controladorGrupo.topicoTemp.conteudo}" 
                                                     class="mdl-textfield__input" 
                                                     id="conteudo" rows="5"
                                                     required="true"
                                                     requiredMessage="Campo obrigatório"/>

                                    <label class="mdl-textfield__label" for="conteudo">Conteúdo</label>
                                </div>
                                <br/>

                                <h:commandButton value="Atualizar" class="w3-btn w3-green btn-formularios"
                                                 action="#{controladorGrupo.alterarTopico()}"/>

                                <h:commandButton value="Cancelar" class="w3-btn w3-red btn-formularios"
                                                 action="#{controladorGrupo.cancelarAtualizacaoTopico()}"/>

                            </div>
                        </div>
                    </div>
                </h:form>

            </main> 
        </div>
    </h:body>
</html>
