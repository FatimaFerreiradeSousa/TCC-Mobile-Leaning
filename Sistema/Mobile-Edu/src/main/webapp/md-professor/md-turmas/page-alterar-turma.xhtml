<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Professor | Turma | Configurações</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link href="../../assets/css/css-styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>

    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">

                    <div class="mdl-layout-spacer">Turma de #{controladorTurma.turma.nome}</div>

                    <nav class="mdl-navigation">
                        <h:form>
                            <h:commandLink value="Inicio" class="mdl-layout__tab"
                                           action="#{controladorTurma.paginaInicial()}"/>

                            <h:commandLink action="#{controladorTurma.paginaListarAlunos()}" 
                                           class="mdl-layout__tab" value="Alunos"/>

                            <h:commandLink value="Artigos" class="mdl-layout__tab"
                                           action="#{controladorNota.pageNota(controladorTurma.turma)}"/>

                            <h:commandLink value="Frequencia" class="mdl-layout__tab"
                                           action="#{controladorTurma.presencaPagina()}"/>

                            <h:commandLink value="Horários" class="mdl-layout__tab"
                                           action="#{controladorHorario.pageHorario(controladorTurma.turma)}"/>

                            <h:commandLink value="Configurações" class="mdl-layout__tab is-active"
                                           action="#{controladorTurma.paginaConfiguracoesTurma()}"/>
                        </h:form>
                    </nav>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <br/>
                    <div class="demo-avatar-dropdown">
                        <span class="text-config">#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="page-add-turma.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                        Nova Turma
                    </a>

                    <a class="mdl-navigation__link" href="page-turmas.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">supervisor_account</i>
                        Turmas
                    </a>

                    <a class="mdl-navigation__link" href="../page-config-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <h:form class="form-horizontal" acceptcharset="ISO-8859-1">

                    <div class="mdl-grid demo-content">
                        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                            <label><i><b>Alterar Informações</b></i></label>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="nome" errorClass="erros"/>
                                <h:inputText value="#{controladorTurma.turma.nome}" 
                                             class="mdl-textfield__input text-config" 
                                             id="nome"
                                             required="true"
                                             requiredMessage="Campo obrigatório"/>

                                <label class="mdl-textfield__label" for="nome">Nome</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="codigo" errorClass="erros"/>
                                <h:inputText value="#{controladorTurma.turma.codigo}" 
                                             class="mdl-textfield__input text-config" 
                                             id="codigo"
                                             required="true"
                                             requiredMessage="Campo obrigatório"/>

                                <label class="mdl-textfield__label" for="codigo">Codigo</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="categoria" errorClass="erros"/>
                                <h:inputText value="#{controladorTurma.turma.categoria}" 
                                             class="mdl-textfield__input text-config" 
                                             id="categoria"
                                             required="true"
                                             requiredMessage="Campo obrigatório"/>

                                <label class="mdl-textfield__label" for="categoria">Categoria</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="descricao" errorClass="erros"/>
                                <h:inputText value="#{controladorTurma.turma.descricao}" 
                                             class="mdl-textfield__input text-config" 
                                             id="descricao"
                                             required="true"
                                             requiredMessage="Campo obrigatório"/>

                                <label class="mdl-textfield__label" for="descricao">Descrição</label>
                            </div>


                            <label>Detalhes do Curso</label>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="dataInicio" errorClass="erros"/>
                                <h:inputText value="#{controladorTurma.turma.dataInicio}" 
                                             class="mdl-textfield__input text-config" 
                                             id="dataInicio"
                                             required="true"
                                             requiredMessage="Campo obrigatório">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>

                                <label class="mdl-textfield__label" for="dataInicio">Início</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                                <h:message for="dataTerminio" errorClass="erros"/>
                                <h:inputText value="#{controladorTurma.turma.dataTerminio}" 
                                             class="mdl-textfield__input text-config" 
                                             id="dataTerminio"
                                             required="true"
                                             requiredMessage="Campo obrigatório">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:inputText>

                                <label class="mdl-textfield__label" for="dataTerminio">Termínio</label>
                            </div>

                            <div class="mdl-cell--12-col w3-center w3-btn-group">

                                <h:commandButton action="#{controladorTurma.atualizarTurma()}" 
                                                 class="w3-btn w3-indigo w3-btn-block" style="width: 50%" value="Atualizar"/>

                                <h:commandButton action="#{controladorTurma.removerTurma()}" 
                                                 class="w3-btn w3-red w3-btn-block" style="width: 50%" value="Remover"/>
                            </div>
                        </div>
                    </div>
                </h:form>

            </main>
        </div>
    </h:body>
</html>
