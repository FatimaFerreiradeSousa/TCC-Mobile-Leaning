<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <title>Professor | Notas de Aula</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link href="../../assets/css/css-styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>
        <link rel="stylesheet" href="../../assets/css/font-awesome.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>

    </h:head>

    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>
                    <a class="mdl-navigation__link" href="page-add-turma.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                        Nova Turma
                    </a>

                    <a class="mdl-navigation__link" href="page-alterar-turma.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content">

                <div class="w3-container w3-margin-16">
                    <button onclick="document.getElementById('id01').style.display = 'block'" 
                            class="w3-btn w3-purple btn-presenca-pag">
                        Add Nota
                    </button>

                    <hr />
                    <h4>Notas da turma de  #{controladorHorario.turma.nome}</h4>

                    <h:form>
                        <div class="w3-third">
                            <div class="w3-container w3-light-grey">
                                <h2>Very New News!</h2>
                                <p class="w3-justify">Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                                    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                                    Ut enim ad minim veniam, quis nostrud exercitation 
                                    ullamco laboris nisi ut aliquip ex ea commodo consequat. 
                                    Duis aute irure dolor in reprehenderit in voluptate velit esse 
                                    cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat 
                                    cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                                </p>

                                <hr />
                                <div class="w3-center">
                                    <h4>
                                        <h:commandLink value="Ver" style="text-decoration: none" 
                                                       action="page-ver-nota.jsf"
                                                       class="mdl-button mdl-js-button"/>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>

            </main>
        </div>

        <div id="id01" class="w3-modal">
            <h:form acceptcharset="ISO-8859-1">
                <div class="w3-modal-content w3-animate-top">
                    <header class="w3-container w3-teal"> 
                        <span onclick="document.getElementById('id01').style.display = 'none'" 
                              class="w3-closebtn">×</span>
                        <br />

                        <p class="w3-center">Nota</p>
                    </header>
                    <div class="w3-container">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="tema" errorClass="erros"/>
                            <h:inputText value="#{controladorHorario.horario.horarioInicial}" 
                                         class="mdl-textfield__input" 
                                         id="tema"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="tema">Tema</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="introducao" errorClass="erros"/>
                            <h:inputText value="#{controladorHorario.horario.horarioInicial}" 
                                         class="mdl-textfield__input" 
                                         id="introducao"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="introducao">Introdução</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
                            <h:message for="conteudo" errorClass="erros"/>
                            <h:inputText value="#{controladorHorario.horario.horarioFinal}" 
                                         class="mdl-textfield__input" 
                                         id="conteudo"
                                         required="true"
                                         requiredMessage="Campo obrigatório"/>

                            <label class="mdl-textfield__label" for="conteudo">Contéudo</label>
                        </div>

                        <footer class="w3-container w3-center">
                            <br />
                            <h:commandButton value="Publicar" action="#{controladorHorario.salvarHorario()}" 
                                             class="w3-btn w3-indigo btn-presenca"/>
                            <br /><br /><br />
                        </footer>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
