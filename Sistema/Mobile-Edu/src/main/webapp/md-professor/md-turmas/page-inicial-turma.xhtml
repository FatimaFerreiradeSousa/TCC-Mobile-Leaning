<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Professor | Turma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link href="../../mdl/material.css" rel="stylesheet"/>
        <link href="../../mdl/material.min.css" rel="stylesheet"/>
        <link href="../../mdl/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../../mdl/material-icons.css"/>
        <link rel="stylesheet" href="../../w3-css/w3.css"/>
        <link rel="stylesheet" href="../../assets/css/font-awesome.min.css"/>

        <script src="../../mdl/material.min.js"/>
        <script src="../../mdl/material.js"/>
    </h:head>

    <h:body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header demo-header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                </div>

            </header>

            <div class="mdl-layout__drawer demo-drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <p:graphicImage value="#{professor.content}" styleClass="demo-avatar"/>

                    <div class="demo-avatar-dropdown">
                        <span>#{professor.login}</span>
                    </div>
                </header>

                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">

                    <a class="mdl-navigation__link" href="../page-inicial-professor.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
                        Inicio
                    </a>

                    <a class="mdl-navigation__link" href="page-add-turma.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
                        Nova Turma
                    </a>

                    <a class="mdl-navigation__link" href="page-alterar-turma.jsf">
                        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>
                        Configurações
                    </a>

                    <h:form>
                        <h:commandLink class="mdl-navigation__link" action="#{controladorUsuario.logout()}">
                            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">lock</i>
                            Sair
                        </h:commandLink>
                    </h:form>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="w3-container w3-center">
                    <h4>Turma #{controladorTurma.turma.nome}</h4>

                    <p>#{controladorTurma.turma.descricao}</p>
                    <h:form>

                        <h:commandLink value="Chamada" class="w3-btn w3-red" 
                                       style="font-size: 13px;"
                                       action="#{controladorTurma.presencaPagina()}"><br/>
                            <span class="glyphicon glyphicon-check"></span> 
                        </h:commandLink>

                        <h:commandLink value="Artigos" class="w3-btn w3-green" 
                                       style="font-size: 13px;"
                                       action="#{controladorNota.pageNota(controladorTurma.turma)}"><br/>
                            <span class="glyphicon glyphicon-ice-lolly"></span> 
                        </h:commandLink>

                        <a href="page-listar-alunos.jsf" class="w3-btn w3-blue" 
                           style="font-size: 13px;">
                            <span class="glyphicon glyphicon-user"></span> <br/>Alunos
                        </a>

                        <a href="page-add-aula.jsf" class="w3-btn w3-indigo" 
                           style="font-size: 13px;">
                            <span class="glyphicon glyphicon-pencil"></span> <br/>Plano de aula
                        </a><br />

                        <h:commandLink value="Horários" class="w3-btn w3-striped" 
                                       style="font-size: 13px;"
                                       action="#{controladorHorario.pageHorario(controladorTurma.turma)}"><br/>
                            <span class="glyphicon glyphicon-time"></span> 
                        </h:commandLink>
                    </h:form>
                </div>
            </main>
        </div>
    </h:body>
</html>
