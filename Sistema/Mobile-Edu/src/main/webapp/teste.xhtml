<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login | Mobile Edu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="w3-css/w3.css" rel="stylesheet"/>
        <link href="assets/css/css-index.css" rel="stylesheet"/>
        <link href="assets/css/css-styles.css" rel="stylesheet"/>

        <link href="mdl/material.css" rel="stylesheet"/>
        <link href="mdl/material.min.css" rel="stylesheet"/>

        <script src="mdl/material.min.js" type="text/javascript"/>
        <script src="mdl/material.js" type="text/javascript"/>


    </h:head>

    <h:body class="text-config">

        <div class="w3-topnav w3-large w3-indigo w3-center">
            <h:outputText value="Mobile Edu - Login"/>
        </div>

        <br />

        <h:form>
            <div class="w3-container w3-center">
                <div class="w3-row">
                    <h:outputText value="#{controladorUsuario.mensagem}" 
                                  id="erroLogin" class="w3-text-red"/>

                    <h:message for="username" errorClass="w3-text-red"/><br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--3-col">
                        <h:inputText value="#{controladorUsuario.login}" 
                                     class="mdl-textfield__input text-config" 
                                     id="username"
                                     required="true"
                                     requiredMessage="Campo obrigatório"/>
                        <label class="mdl-textfield__label" for="username">Login...</label>
                    </div><br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">
                        <h:inputSecret value="#{controladorUsuario.senha}" 
                                     class="mdl-textfield__input text-config" 
                                     id="password"
                                     required="true"
                                     requiredMessage="Campo obrigatório"/>
                        <label class="mdl-textfield__label" for="password">Senha...</label>
                    </div><br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">
                        <h:selectOneMenu value="#{controladorUsuario.usuario}" class="w3-select text-config" 
                                         id="tipo"
                                         required="true" 
                                         requiredMessage="Campo obrigatório" >
                            <f:selectItem itemValue="Tipo" />
                            <f:selectItem itemValue="Aluno" />
                            <f:selectItem itemValue="Professor" />
                        </h:selectOneMenu>
                    </div><br />


                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--6-col">
                        <h:commandButton action="#{controladorUsuario.loginUsuario()}" 
                                         id="login-submit" 
                                         class="w3-btn w3-teal button-login" value="Entrar">
                            <f:ajax execute="username password tipo" render="erroLogin"/>
                        </h:commandButton>
                    </div><br/>

                    <p>
                        <a class="w3-btn w3-red button-group button-group-form" href="page-cadastro.jsf"> Criar Conta</a>
                        <a class="w3-btn w3-blue button-group" href="recuperar-senha.jsf"> Esqueceu a senha </a>
                    </p>

                </div>  
            </div>

        </h:form>
    </h:body>

</html>
