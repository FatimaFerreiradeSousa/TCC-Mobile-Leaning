<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastro | Mobile Edu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="w3-css/w3.css" rel="stylesheet"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/css-index.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <div class="w3-topnav w3-large w3-teal w3-center">
            <h:outputText value="Mobile Edu - Criar Conta"/>
        </div>

        <h:form class="form-horizontal">

            <div class="w3-container container">
                <div class="w3-row">

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:outputText value="#{controladorUsuario.mensagem}" 
                                          id="erroCadastro" class="text-danger text-error"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:message for="login" errorClass="erros"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:inputText id="login" class="w3-input"
                                         pt:placeholder="Login"
                                         required="true" 
                                         requiredMessage="Campo obrigatório"
                                         value="#{controladorUsuario.login}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:message for="email" errorClass="erros"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:inputText id="email" class="w3-input" 
                                         pt:placeholder="Endereço de email"
                                         required="true" 
                                         requiredMessage="Campo obrigatório" 
                                         value="#{controladorUsuario.email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6">
                            <h:message for="senha" errorClass="erros"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:message for="senha" errorClass="erros"/>
                            <h:inputSecret id="senha" class="w3-input" pt:placeholder="Senha"
                                           required="true" 
                                           requiredMessage="Campo obrigatório." 
                                           value="#{controladorUsuario.senha}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:message for="tipoUsuario" errorClass="erros"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:selectOneMenu value="#{controladorUsuario.usuario}" class="w3-select" 
                                             id="tipoUsuario"
                                             required="true" 
                                             requiredMessage="Campo obrigatório" >
                                <f:selectItem itemValue="Tipo" />
                                <f:selectItem itemValue="Aluno" />
                                <f:selectItem itemValue="Professor" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>  

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h:commandButton type="submit" id="register-submit" 
                                         class="w3-btn w3-teal button-login" value="Criar Conta"
                                         action="#{controladorUsuario.salvarUsuario()}">
                            <f:ajax execute="login email senha tipoUsuario" render="erroCadastro"/>
                        </h:commandButton>
                    </div>
                </div>

            </div>

        </h:form>

    </h:body>

</html>
