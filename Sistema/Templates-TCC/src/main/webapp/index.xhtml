<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Login | Mobile Edu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="dist/css/w3.css" rel="stylesheet"/>
        <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="dist/css/css-index.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <h:form class="form-horizontal">

            <h4>Mobile Edu</h4>

            <div class="w3-container container">
                <div class="w3-row">

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:inputText value="" pt:placeholder="Login" required="true" class="w3-input"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <h:inputText value="" pt:placeholder="***********" required="true" class="w3-input"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <select class="w3-select" name="option">
                                <option value="">Tipo</option>
                                <option value="1">Professor</option>
                                <option value="2">Aluno</option>
                            </select>
                        </div>
                    </div>
                </div>  

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-4">
                        <h:commandButton class="w3-btn w3-teal button-login" value="Entrar"/>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-6 col-sm-offset-4">    
                        <a class="w3-btn w3-red button-group button-group-form" href="page-cadastro.jsf"> Criar Conta</a>
                        <a class="w3-btn w3-blue button-group" href="recuperar-senha.jsf"> Esqueceu a senha </a>
                    </div>

                </div>

            </div>

        </h:form>
    </h:body>

</html>
