<ion-view title="" ng-controller="homeGrupoCtrl">

    <ion-header-bar class="bar-stable bar-assertive"></ion-header-bar>

    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-back-button>Grupo de {{grupo.nome}}</ion-nav-back-button>
    </ion-nav-bar>

    <ion-content padding="true" class="has-header" style="margin-top: 8%">

        <div class="bar bar-header item-input-inset" >
              <label class="item-input-wrapper" style="margin-bottom: 6px;">
                <i class="icon ion-chatbubble-working placeholder-icon"></i>
                <input type="search" placeholder="Escreva Algo" ng-model="topico.conteudo">
              </label>
              <button class="button button-positive button-clear icon ion-ios-paperplane" ng-click="publicar()" >
              </button>
        </div>

        <div class="list card" ng-repeat="t in topicos">

          <div class="item item-avatar">
            <img src="data:image/jpeg;base64, {{t.fotoUsuario}}">
            <h2>{{t.nomeUsuario}} {{t.sobrenomeUsuario}}</h2>
            <p style="font-size: 10px">Em {{t.dataCriacao}}</p>
          </div>

          <div class="item item-body">
            <p style="text-align: justify; color: black;">
                {{t.conteudo}}
            </p>

            <p class="button-bar">
              <a href="#/comentarios/{{t.codigo}}/{{usuarioAluno}}" class="button button-clear">Comentar</a>
              <a ng-click="removerTopico(t)" class="button button-clear" ng-if="t.loginUsuario == usuarioAluno">Remover</a>
              <a href="#/alterarTopico/{{t.codigo}}" class="button button-clear" ng-if="t.loginUsuario == usuarioAluno">Alterar</a>
            </p>
          </div>

        </div>

        <br/>
        
    </ion-content>

       <ion-tabs class="tabs-assertive tabs-icon-top">
            <ion-tab title="Home" icon="ion-ios-home" href="/home/{{login}}"></ion-tab>

            <ion-tab title="Alunos" icon="ion-person-stalker" href="/alunosGrupo/{{grupoCodigo}}"></ion-tab>

            <ion-tab title="Arquivos" icon="ion-document" href="/arquivos/{{grupoCodigo}}/{{usuarioAluno}}"></ion-tab>

            <ion-tab title="Testes" icon="ion-ios-compose" href="/testesGrupo/{{grupoCodigo}}/{{usuarioAluno}}"></ion-tab>

            <ion-tab title="Resultads" icon="ion-ribbon-a" href="/testesResultados/{{grupoCodigo}}"></ion-tab>

            <ion-tab title="Rancking" icon="ion-ios-gear-outline" href="/rancking/{{grupoCodigo}}"></ion-tab>
        </ion-tabs>

</ion-view>
