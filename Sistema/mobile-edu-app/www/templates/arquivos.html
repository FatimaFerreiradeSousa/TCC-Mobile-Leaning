<ion-view title="Arquivos Enviados" ng-controller="arquivosGrupoCtrl">

    <ion-content padding="true" class="has-header">        
          
        <div class="list card" ng-repeat="topico in arquivos">

          <div class="item item-avatar">
            <img src="data:image/jpeg;base64, {{topico.fotoUsuario}}">
            <h2>{{topico.nomeUsuario}} {{topico.sobrenomeUsuario}}</h2>
            <p style="font-size: 10px">Em {{topico.dataCriacao}}</p>
          </div>

          <div class="item item-body">
            <p style="text-align: justify;">
                {{topico.conteudo}}<br />
                {{topico.nome}}
            </p>

            <div class="button-bar">
              <a class="button" ng-click="download(topico.nome)">Download</a>
            </div>

          </div>

        </div>

        <br/>
        
    </ion-content>

</ion-view>
