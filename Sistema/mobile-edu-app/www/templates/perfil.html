<ion-view title="Configurações" ng-controller="perfilCtrl">

    <ion-content padding="true" class="has-header">

        <div class="list" style="text-align: center;">

          <div id="logo">
              <img src="data:image/jpeg;base64, {{alunoPerfil.foto}}" class="foto img-circle">
          </div>
        
          <h3>{{alunoPerfil.nome}} {{alunoPerfil.sobrenome}}</h3>
          <p>{{alunoPerfil.descricao}}</p>
          <p>{{alunoPerfil.instituicao}}</p>
          <p>{{alunoPerfil.curso}}</p>
        
          <div class="button-bar">
            <a class="button button-assertive" href="#/app/configuracoesInfo/{{alunoPerfil.login}}">Perfil</a>
            <a class="button button-positive" href="#/app/alterarFoto/{{alunoPerfil.login}}">Foto</a>
          </div>
        
        </div>

    </ion-content>

</ion-view>
