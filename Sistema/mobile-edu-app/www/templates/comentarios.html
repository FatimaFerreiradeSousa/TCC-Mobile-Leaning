<ion-view title="Mobile-Edu" ng-controller="comentariosCtrl">

    <ion-header-bar class="bar-stable bar-balanced">
        <h1 class="title" style="text-align: center;">Coment√°rios</h1>
    </ion-header-bar>

    <ion-content padding="true" class="has-header">

        <div class="bar bar-header item-input-inset" >
              <label class="item-input-wrapper" style="margin-bottom: 6px;">
                <i class="icon ion-chatbubble-working placeholder-icon"></i>
                <input type="search" placeholder="Comentar..." ng-model="comentario.conteudo">
              </label>
              <button class="button button-positive button-clear icon ion-ios-paperplane" ng-click="comentar()"></button>
        </div>
        
        <div class="list card" ng-repeat="c in comentarios">

          <div class="item item-avatar">
            <img src="data:image/jpeg;base64, {{c.fotoUsuario}}">
            <h2>{{c.nomeUsuario}} {{c.sobrenomeUsuario}}</h2>
            <p style="font-size: 10px">Em {{c.dataComentario}}</p>
          </div>

          <div class="item item-body">
            <p style="text-align: justify; color: black;">
                {{c.conteudo}}
            </p>

            <p>
              <a ng-click="removerComentarios(c)" class="subdued">Remover</a>
              <a href="#/alterarComentario/{{c.codigo}}" class="subdued">Alterar</a>
            </p>
          </div>

        </div>

        <br/>
        
    </ion-content>
</ion-view>
