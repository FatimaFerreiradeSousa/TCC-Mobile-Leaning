<ion-view title="" ng-controller="solicitacaoGrupoCtrl">

    <ion-header-bar class="bar-stable bar-assertive"></ion-header-bar>

    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-back-button>Enviar Solicitação</ion-nav-back-button>
    </ion-nav-bar>

    <ion-content padding="true" class="has-header">

        <ion-item class="item-divider" style="text-align: center;">
            <h2>{{grupoSelect.nome}}</h2> 
            <p style="font-size: 11px">Professor: {{grupoSelect.professorNome}} {{grupoSelect.professorSobremome}}</p>
            <p>{{grupoSelect.descricao}}</p>
        </ion-item>

        <div class="list list-inset">

            <p ng-if="opcao.opcao == false" style="text-align: center;">Para ver as publicações envie uma solicitação!</p>

            <button class="button button-block button-royal" ng-click="enviarSolicitacao()" ng-if="opcao.opcao == false">
                Enviar Solicitação
            </button>

            <p ng-if="opcao.opcao == true" style="text-align: center;">Solicitação enviada, Aguardando Confirmação!</p>
            <button class="button button-block button-assertive" ng-click="removerSolicitacao()" ng-if="opcao.opcao == true">
              Cancelar Solicitação
            </button>

        </div>

    </ion-content>

</ion-view>
