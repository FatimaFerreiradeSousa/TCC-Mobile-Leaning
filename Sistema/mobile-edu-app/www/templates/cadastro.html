<ion-view title="Cadastro" ng-controller="loginCtrl">
    
    <ion-pane>

      <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title" style="text-align: center;">Mobile-Edu - Cadastro</h1>
      </ion-header-bar>

      <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>

                <label class="item item-input">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="" required="true" ng-model="aluno.nome">
                </label>

                <label class="item item-input">
                    <span class="input-label">Sobrenome</span>
                    <input type="text" placeholder="" required="true" ng-model="aluno.sobrenome">
                </label>

                <label class="item item-input">
                    <span class="input-label">Login</span>
                    <input type="text" placeholder="" required="true" ng-model="aluno.login">
                </label>

                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="" required="true" ng-model="aluno.senha">
                </label>
            
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="text" placeholder="" required="true" ng-model="aluno.email">
                </label>
            
            </ion-list>
            
            <div class="spacer" style="height: 40px;"></div>
            
            <button class="button button-positive button-block " ng-click="salvarAluno()">Cadastrar</button>
        </form>
      </ion-content>
    
    </ion-pane>
</ion-view>
