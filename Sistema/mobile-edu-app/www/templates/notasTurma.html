<ion-view title="Mobile-Edu" ng-controller="turmaNotasCtrl">

    <ion-header-bar class="bar-stable bar-balanced">
        <h1 class="title" style="text-align: center;">Notas</h1>
    </ion-header-bar>

    <ion-content padding="true" class="has-header">

        <div class="card" ng-repeat="n in notas" style="margin-bottom: 5%">
          <div class="item item-text-wrap">
            <p>{{n.titulo}}</p>
            <br/>
            {{n.introducao}}
          </div>

          <hr/>
          <a href="#/verNota/{{n.id}}">Ver Nota</a>
        </div>
        
        <br/>
        
    </ion-content>

</ion-view>
