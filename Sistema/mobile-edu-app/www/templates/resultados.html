<ion-view title="Mobile-Edu" ng-controller="resultadosCtrl">

    <ion-header-bar class="bar-stable bar-balanced">
        <h1 class="title" style="text-align: center;">Resultado Individual</h1>
    </ion-header-bar>

    <ion-content class="has-header">

      <p style="text-align: center; margin-top: 4%">Alunos que responderam esse teste</p>
      
      <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="r in resultados" type="item-text-wrap">
            <img ng-src="data:image/jpeg;base64, {{r.fotoAluno}}">
            <h2>{{r.alunoNome}} {{r.alunoSobrenome}}</h2>
            <p>Pontuação {{r.nota}}</p>
          </ion-item>
        </ion-list>
    
    </ion-content>

</ion-view>
