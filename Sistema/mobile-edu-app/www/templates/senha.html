<ion-view title="Recuperar Senha" ng-controller="senhaCtrl">
    
    <ion-pane>

      <ion-content padding="true" class="has-header" style="margin-top: 20%">
          
          <div class="list">

              <label class="item item-input item-stacked-label">
                <span class="input-label">Login</span>
                <input type="text" placeholder="Digite seu Login...." ng-model="assunto.login">
              </label>
              
              <button class="button button-block button-positive" ng-click="enviarEmail()">
                Consultar
              </button>

          </div>

      </ion-content>   

    </ion-pane>
</ion-view>
