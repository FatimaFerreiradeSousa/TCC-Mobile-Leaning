<ion-view title="Recuperar Senha" ng-controller="senhaCtrl">

    <ion-pane>

      <ion-content padding="true" class="has-header">
          
           <h4 class="border-top" style="text-align: center;">Recuperar Senha</h4>
          <div class="list">

              <label class="item item-input item-floating-label">
                  <span class="input-label">Login</span>
                  <input type="text" placeholder="Digite seu Login...." ng-model="assunto.login">
              </label>
              
              <button class="button button-block button-stable" ng-click="enviarEmail()">
                Consultar
              </button>

          </div>

      </ion-content>   

    </ion-pane>
</ion-view>
