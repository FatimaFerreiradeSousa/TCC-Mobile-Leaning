
<ion-view view-title="Mobile-Edu - Login" ng-controller="app-controller">
	<div class="bar bar-header bar-positive has-header">
		  <h1 class="title">Mobile-Edu</h1>
	</div>

	<ion-content style="margin-top: 30%">

		<div class="list">
	        <label class="item item-input">
	              <span class="input-label">Username</span>
	              <input type="text" ng-model="aluno.login">
	        </label>
	        
	        <label class="item item-input">
	              <span class="input-label">Password</span>
	              <input type="password" ng-model="aluno.senha">
	        </label>
	    </div>

	    <div class="padding">
	        
	        <button class="button button-block button-positive" ng-click="loginAluno(aluno)">
	              Sign-In
	        </button>

	        <div class="button-bar">
				  <a class="button button-positive" href="#/cadastro">Criar Conta</a>
				  <a class="button button-assertive" href="#/forgot-password">Recuperar Senha</a>
			</div>
		</div>
	</ion-content>
</ion-view>
