<ion-view title="Login" ng-controller="alunoCtrl">
    
    <ion-pane>

      <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title">Login</h1>
      </ion-header-bar>

      <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-positive button-block " ng-click="salvarAluno()">Entrar</button>

            <div class="button-bar">
                  <a class="button button-positive" href="#/cadastro">Criar Conta</a>
                  <a class="button button-assertive" href="#/senha">Recuperar Senha</a>
            </div>
        </form>
      </ion-content>
    
    </ion-pane>
</ion-view>
