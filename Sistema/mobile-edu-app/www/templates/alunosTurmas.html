<ion-view title="Alunos" ng-controller="turmaAlunosCtrl">

    <ion-header-bar class="bar-stable bar-assertive">
        <h1 class="title" style="text-align: center;">Alunos</h1>
    </ion-header-bar>

    <ion-content class="has-header">

        <ion-list style="text-decoration: none">
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="al in alunosTurma" type="item-text-wrap" href="#/alunoDetalhe/{{al.login}}/{{turmaAluno}}">
            <img ng-src="data:image/jpeg;base64, {{al.foto}}">
            <h2>{{al.nome}} {{al.sobrenome}}</h2>
            <p>{{al.login}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
